#Court and Country
 #Disaster
 court_and_country: "Court and Country"
 court_and_country_desc: "Resistance to the growing centralization in our country has culminated in a period of general crisis and conflict between Court and Country. Depending on how we handle this time of crisis we might come out of it a stronger country than before."
 court_and_country_tips_header: "Advice for Court and Country"
 court_and_country_tips_tt: "We can increase our [crown_power|e] through:\n$BULLET_WITH_TAB$Revoking [privileges|e]\n$BULLET_WITH_TAB$Increasing [control|e] across our [locations|e]\n$BULLET_WITH_TAB$Building a [ShowBuildingTypeName('counting_house')]\n$BULLET_WITH_TAB$Increasing our [legitimacy|e]\n$BULLET_WITH_TAB$Enacting certain [policies|e]"
 french_wars_of_religion_breakdown_tt: "Percentage of relevant [ShowReligionGroupAdjective('christian')] [religions|e] in our [country|e]\n[ShowReligionName('catholic')]:"
 x_catholic: "[GetCountry('FRA').GetReligionPercentage(GetReligionByKey('catholic'))|%2] [catholic|e] [pops|e]"
 court_and_country_7_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] may refuse to pay taxes through an [event|e]"
 court_and_country_8_tt: "Local revolts may arise at the response of instability through an [event|e]"
 court_and_country_9_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] may rise up to demand their old privileges through an [event|e]"
 court_and_country_10_tt: "A [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] league may rise against us through an [event|e]"
 court_and_country_11_tt: "Officers within our armies may have their loyalty questioned through an [event|e]"
 court_and_country_12_tt: "We may find supporters within the army and the government through an [event|e]"


#Aspiration for Liberty Disaster
 #Disaster
 aspiration_for_liberty: "Aspiration for Liberty"
 aspiration_for_liberty_desc: "The population's strive for liberty and the desire for enactment of enlightened ideals have spurred a revolution that seems all but unavoidable."
 battles_on_foreign_grounds_tt: "Foreign wars may become costly to maintain through an [event|e]"
 governmental_incompetence_event_tt: "The people may rise up against our governmental incompetence through an [event|e]"

#Reform Society
 #Disaster
 reform_society: "Reform Society"
 reform_society_desc: "The system of [ShowGovernmentReformName('altepetl')] has served our people with care and prosperity. However, our loose grip on the affairs of subjects in other city-states has led to many dissenting voices against our rule. Should we wish to retain our splendor and consolidate our power, centralization reforms are necessary."

#Rise of the Szlachta
 #Disaster
 rise_of_the_szlachta: "Rise of the $nobles_estate_szlachta$"
 rise_of_the_szlachta_desc: "We are no strangers to the power-hungry tendencies of the $nobles_estate_szlachta$. As their influence takes hold across our halls, their rising demands for more privileges flood the sessions of our courts. Their recent political maneuvers are indicative of a beast prowling, surely they are setting the stage for a powerplay against our authority!"

 #Actions
 pw_push_for_aristocracy: "Push for [ShowSocietyDirectionNameWithNoTooltip('aristocracy')]"
 pw_push_for_aristocracy_desc: "Our directives increasingly favor [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')] privilege and traditional hierarchy. The sword and the bloodline define one's place in society, and the old families must tighten their grip on power."
 pw_push_for_plutocracy: "Push for [ShowSocietyDirectionNameWithNoTooltip('plutocracy')]"
 pw_push_for_plutocracy_desc: "Wealth, not heritage, becomes the path to influence. [SCOPE.sCountry('actor').GetGovernment.GetEstateName('burghers_estate')], financiers, and enterprising elites are due to gain favor, reshaping our institutions in the image of commerce and profit. Such a move will surely upset the strongest members among the [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')]."
 
 #Tooltips
 given_more_estate_power_nobles_estate_power_tt: "We have given more [estate_power|e] to the [GetCountry('POL').GetGovernment.GetEstateName('nobles_estate')] [estate|e]"
 given_more_estate_power_burghers_estate_power_tt: "We have given more [estate_power|e] to the [GetCountry('POL').GetGovernment.GetEstateName('burghers_estate')] [estate|e]"
 given_more_estate_power_crown_estate_power_tt: "We have secured more [estate_power|e] for the [GetCountry('POL').GetGovernment.GetEstateName('crown_estate')] [estate|e]"

#Death of Hayam Wuruk
 #Disaster
 death_of_hayan_wuruk: "Death of [GetCharacter('maj_hayam_wuruk').GetNameWithNoTooltip]"
 death_of_hayan_wuruk_desc: "The passing of our great leader [GetCharacter('maj_hayam_wuruk').GetName] has sent our [GetCountry('MAJ').GetFlavorRank] into great turmoil. This turbulent period may last many years, and those who once bowed to us may rise up and dispute our authority. Disputed succession and the decay of our [GetCountry('MAJ').GetAdjective] power are some of the issues that must be reversed immediately."

#Curse of Stefan Uros III
 #Disaster
 curse_of_stefan_uros_iii: "Curse of [GetCharacter('ser_stefan_decanski').GetNameWithNoTooltip]"
 curse_of_stefan_uros_iii_desc: "None disputes the greatness and grandeur surrounding the legend of [GetCharacter('ser_stefan_dusan').GetName]. Raised with the most excellent education, adept at court etiquette, and an accomplished commander, [GetCharacter('ser_stefan_dusan').GetShortNameWithNoTooltip] led our great nation to new heights. However, as royal intrigues go, [GetCharacter('ser_stefan_dusan').GetHerHis] legacy was built on suffering, murder, and skullduggery. The prime skull on [GetCharacter('ser_stefan_dusan').GetHerHis] ascension was that of [GetCharacter('ser_stefan_dusan').GetHerHis] father, [GetCharacter('ser_stefan_decanski').GetName], whose dying breath cursed [GetCharacter('ser_stefan_dusan').GetHerHis] line with decay and fall. The superstitious voices across our court whisper that the visage of the old king has returned, marking the beginning of our end..."

#English Civil War Disaster
 #Disaster
 english_civil_war: "English Civil War"
 english_civil_war_desc: "Growing tensions between the crown and parliament over power and governance are threatening to overwhelm the entire country. The ruler's belief in divine right, the bypassing of procedures to impose taxes, and religious policies angered members of the parliament. The situation threatens to spill over into an open civil war, lest a solution be found swiftly."
 lost_civil_war_tt: "The #Y Parliamentarians#! won the [civil_war|e]"
 won_civil_war_tt: "The #Y Royalists#! won the [civil_war|e]"
 parliamentarist_rebels: "Parliamentarians"
 complete_the_ecw_and_lose_tt: "The [ShowDisasterName('english_civil_war')] will conclude"

#French Wars of Religion Disaster
 #Disaster
 french_wars_of_religion: "French Wars of Religion"
 french_wars_of_religion_desc: "As new branches of the [ShowReligionGroupAdjective('christian')] faith rise across [ShowContinentName('europe')], the friction created within our society has reached a boiling point. Now, armed zealots, heretics and defenders of the true faith alike, threaten to throw the entire country into a series of conflicts."
 had_fwr_before_definitive_ending_tt: "Has not previously concluded this disaster either by achieving [religious_unity|e] or by signing the [ShowPolicyName('edict_of_nantes')] [policy|e]"
 lutheran_huguenots: "$lutheran_ADJ$ Huguenots"
 calvinist_huguenots: "$calvinist_ADJ$ Huguenots"
 catholic_huguenots: "$catholic_ADJ$ Huguenots"
 #Actions
 reach_compromise_with_huguenots: "Reach a Compromise with the Huguenots"
 reach_compromise_with_huguenots_desc: "We cannot sustain the ongoing division throughout our lands. Therefore, compromise and unity will pave the way out of this disaster."

#Time of Troubles Disaster
 #Disaster
 time_of_troubles: "Time of Troubles"
 time_of_troubles_desc: "A time of both social and economic problems, our nation is struggling with both famine and war as well as the opposition against the Church and aristocracy."

#Decline of the Empire
 #Disaster
 decline_of_empire: "Decline of the Empire"
 decline_of_empire_desc: "Once mighty and unshakable, our empire now teeters on the brink of collapse. Corruption festers within our institutions, our provinces grow restless under the weight of neglect, and foreign powers circle like vultures, eager to carve up what remains of our glory. The golden age that once defined us has faded into memory, and the cracks in our foundation grow wider with each passing day. If we do not act swiftly to address the rot within and restore control, our empire will crumble, leaving only ruins and regret, a shadow of our former glory..."
 has_not_had_decline_of_empire_last_25_years: "Has not had this [disaster|e] in the last #Y 25#! years"

#Decline of Mali
 #Disaster
 decline_of_mali: "Decline of [GetCountry('MAL').GetNameWithNoTooltip]"
 decline_of_mali_desc: "Weak rulership, civil wars, the rise of external threats, and internal stagnation are the great challenges the [GetCountry('MAL').GetLongName] has to face. The stability and security of the [GetCountry('MAL').GetFlavorRank] is in peril, and only a strong hand can lead us once again to glory."

#Coup Attempt
 #Disaster
 coup_attempt: "Coup Attempt"
 coup_attempt_desc: "Shadows behind the throne circle the court like hungry vultures! There are those who seek the untimely demise of our ruler and the installation of a puppet on the throne!"
 recently_had_coup_attempt_inconclusive_tt: "Has NOT had an inconclusive or successful coup attempt in the last #Y 5#! years"
 conspirators_murdered_ruler_tt: "The conspirators were successful in assassinating our ruler"

#Byzantine Civil War
 #Disaster
 byzantine_succession_crisis: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip] Succession Crisis"
 byzantine_succession_crisis_desc: "Scheming pretenders and influential shadowy figures plot to overthrow the [GetCountry('BYZ').GetAdjective] line. Turmoil grips the court as powerful generals and outsiders bid to influence the outcome of this turbulent period. Our weakened presence in the [ShowRegionName('balkan_region')] has given way to great uncertainty for the future of the last legitimate bastion of $ROM$."

#Castilian Civil War
 #Disaster
 castilian_civil_war: "[GetCountry('CAS').GetAdjectiveWithNoTooltip] Civil War"
 castilian_civil_war_desc: "Our enemies always seek ways to intervene in our politics, either by spurring instability or through their support of pretenders on our throne. The wealth of [ShowRegionName('iberia_region')] has always drawn the hungry gazes of the foes on our borders. This period of instability will surely reveal those who seek to end our rule and cut short our chapter in the history books."