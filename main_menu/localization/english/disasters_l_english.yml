l_english:
#Common Loc
 no_event_occurs_tt: "No [event|e] occurs"
 an_event_occurs_tt: "An [event|e] relevant to this [disaster|e] may occur"
#Succession Crisis
 #Disaster
 succession_crisis: "Succession Crisis"
 succession_crisis_desc: "Our realm is in disarray! A powerful claimant has pressed their right to our throne against the wishes of our people. Our great nation is in mortal peril from internal and external foes..."
 pretender_enforced_claim_tt: "The pretender was granted the throne via succession"
 no_heir_or_regent_or_bad_heir_tt: "Due to a [regent|e], a weak [heir|e], or no [heir|e] at all, this [disaster|e] now has easier requirements."
 pretender_is_cold_tt: "The Pretender has died or has left our court"
 succession_crisis_pretender: "Crown Pretenders"
 succession_crisis_crown_supporters: "Crown Supporters"
 succession_crisis_pretender_supporters: "Pretender Supporters"
 no_pretender_rebel_active_tt: "None of the active [rebels|e] are pretenders"
 succession_crisis_price: "$succession_crisis$ Actions Price"
 sc_seek_foreign_aid: "Seek Foreign Aid"
 sc_seek_foreign_aid_desc: "The situation around the rise of pretenders is getting dire. Those who seek to get their hands on our throne will not cease until we have eradicated their threat. Thus, we must look outwards, and seek friends and aid abroad in an effort to secure our territorial integrity."
 sc_commission_dynastic_history: "Commission a Dynastic Chronicle"
 sc_commission_dynastic_history_desc: "Our forefathers, and their fathers before them, laid claim on vast sums of lands that today make up our domain. By imprinting our history and elevating the grandeur of our dynasty, we may boost our legitimacy against any pretender."
 sc_ask_help_from_the_nobility: "Request Help from the Nobles"
 sc_ask_help_from_the_nobility_desc: "The many members of the [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')] within our [actor.GetFlavorRank] hold substantial influence. Should we secure their good graces, we are sure to vanquish any pretenders that seek to depose us."
 sc_ask_help_from_the_clergy: "Request Help from the Clergy"
 sc_ask_help_from_the_clergy_desc: "Through devout faith, our unshaken [actor.GetReligion.GetGroup.GetAdjective] traditions will stand firmly as we seek the favor and support of the [SCOPE.sCountry('actor').GetGovernment.GetEstateName('clergy_estate')] in the ongoing crisis." 
 sc_ask_help_from_the_burghers: "Request Help from the Burghers"
 sc_ask_help_from_the_burghers_desc: "Men of coin that hold tremendous influence must be called upon to support a possible war effort, should the scheming pretenders throw our [actor.GetFlavorRank] into a civil war. Their purses will be useful to support the treasury of [actor.GetGovernment.GetRulerOrRegent.GetName]."
 choose_writer: "Choose a [ShowArtistTypeNameWithNoTooltip('writer')]"
 selected_writer_will_compile_and_grant_legitimacy_based_on_woa_quality_tt: "The selected [ShowArtistTypeName('writer')] will compile a [ShowWorkOfArtTypeName('chronicle')] for the [actor.GetGovernment.GetRulerOrRegent.GetDynasty.GetName] [dynasty|e]. We will gain [legitimacy|e] depending greatly on the quality of the [work_of_art|e]"
 target_character_will_compile_a_history_of_our_dynasty_tt: "[target_character.GetName] will be selected to compile a [ShowWorkOfArtTypeName('chronicle')] for the [actor GetGovernment.GetRulerOrRegent.GetDynasty.GetName] [dynasty|e]"


#Ambrosian Republic
 #Disaster
 ambrosian_republic_disaster: "Golden Ambrosian Republic"
 ambrosian_republic_disaster_desc: "In the absence of a strong claimant to the throne, idealistic scholars are establishing a fledgling republic in Milan."
 has_chosen_ally_union_variable_tt: "Has entered a [union|e] with an [ally|e] in the #Y Ambrosian Republic#! event"

#Religious Turmoil
 #Disaster
 religious_turmoil: "Religious Turmoil"
 religious_turmoil_desc: "Too many religious differences in the country are causing a lot of intolerance and bigotry."
 rt_push_for_spiritualist: "Push for [ShowSocietyDirectionNameWithNoTooltip('spiritualist')]"
 rt_push_for_spiritualist_desc: "The masses must be guided towards salvation and away from the clutches of hubris and hereticism. Only by embracing a [ShowSocietyDirectionName('spiritualist')] will we push back those who wish to undo this cornerstone of our religious identity."
 rt_push_for_humanist: "Push for [ShowSocietyDirectionNameWithNoTooltip('humanist')]"
 rt_push_for_humanist_desc: "The emergence of new branches of [ShowReligionGroupName('christian')] have ushered in a new era centered around understanding religious differences and working together towards a unified and diverse society. In the face of this revelation, we cannot stand idle during such a turbulent period and we should instead promote these newfound truths."
 rt_support_conversion_efforts: "Support Conversion Efforts"
 rt_support_conversion_efforts_desc: "We must strive to bring those who lost their way back to the light. By intensifying our conversion efforts, we will hasten the healing process of our people and leave this tumultuous and dark period behind us."

#War of the Roses
 #Disaster
 war_of_the_roses: "War of the Roses"
 war_of_the_roses_desc: "England is torn apart by the conflict between the cadet branches of the ruling dynasty. The House of [ShowDynastyName('york_dynasty')] and House of [ShowDynastyName('lancaster_dynasty')]."

 #Actions
 wotr_bribe_garrison: "Bribe a Garrison"
 wotr_bribe_garrison_desc: "Men's loyalties are tested during the course of a civil war. As such, the current instability must be fully utilized, by offering coin and guarantees to the strongholds of our foes in exchange for them peacefully surrendering their walls."
 select_ongoing_siege_to_bribe: "Select an ongoing [siege|e] to bribe"
 no_ongoing_siege_to_bribe: "@trigger_no! No ongoing [siege|e] to bribe"
 chosen_siege_tt: "The garrison in [target_siege.GetName] will surrender"
 no_chosen_siege_tt: "The garrison in the selected [location|e] will surrender"

#War of the Aragonese Union
 #Disaster
 war_of_the_aragonese_union_disaster: "War of the Union"
 war_of_the_aragonese_union_disaster_desc: "The Aragonese Union and the Valencian Union, two groups of anti-monarchic nobles and burghers, are rebelling against the Crown."

#Savonarola
 #Disaster
 savonarola_disaster: "The Rise of Savonarola"
 savonarola_disaster_desc: "An upstart preacher has started to spread his apocalyptic message, advocating for repentance and reform. His message is causing quite a stir among the population, and it's for sure a sign of changing times."

#Ciompi Revolt
 #Disaster
 ciompi_revolt: "Ciompi Revolt"
 ciompi_revolt_desc: "A time of uncertainty for Florence, the Ciompi, which are comprised of citizens, peasants, and members of low-tier guilds, are threatening with an open revolt. Heavy taxation and very little representation are some of the factors that have given way to the rise of such a widespread revolt."

#Crisis of the Sayfawa Dynasty
 #Disaster
 crisis_of_the_sayfawa_dynasty: "Crisis of the Sayfawa Dynasty"
 crisis_of_the_sayfawa_dynasty_desc: "Despite our best efforts, internal strife and a series of illegitimate rulers have brought about a crisis among us. In such a perilous situation, treacherous enemies and powerful neighbors seek to divide our lands and wipe our people from the face of the Earth."

#Muscovite Succession War
 #Disaster
 muscovite_succession_war: "Muscovite Succession War"
 muscovite_succession_war_desc: "In the absence of a strong claimant to the throne, infighting breaks out between various family members of the ruling dynasty."

#Peasants War
 #Disaster
 peasants_war: "Peasants War"
 peasants_war_desc: "As discontent simmered in the countryside, the plight of the common folk grew increasingly dire. Unjust taxation, oppressive nobility, and a sense of desperation had driven the peasants to the brink. The spark was lit, and a swelling tide of anger surged forth, leading to a cataclysmic upheaval that would come to be known as the Peasants' War."

 pw_push_for_serfdom: "Push for [ShowSocietyDirectionNameWithNoTooltip('serfdom')]"
 pw_push_for_serfdom_desc: "The peasant rabble that have risen up against our authority must be crushed with utmost brutality by their local masters. We cannot allow our grip on power to wane, lest we risk falling victim to mob rule!"
 pw_push_for_free_subjects: "Push for [ShowSocietyDirectionNameWithNoTooltip('free_subjects')]"
 pw_push_for_free_subjects_desc: "For far too long have the people been burdened under the chains of feudal lords who have gotten comfortable using the stick. It is our duty to uplift the common man and ensure freedoms for the [SCOPE.sCountry('actor').GetGovernment.GetEstateName('peasants_estate')]."

 pw_crush_rebellion: "Crush Rebellion"
 pw_crush_rebellion_desc: "The people rise up against us, demanding solid safeties and privileges at the expense of [actor.GetGovernment.GetRulerOrRegent.GetName] and the established social order. We cannot allow this to happen and therefore we must crush any support to such movements."
 pw_crush_rebellion_tt: "The [pops|e] that support the selected [rebellion|e] will lose [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [pop_satisfaction|e]"
 pw_rebel_progress_reduction_tt: "The selected [rebellion|e] will have its progress reduced by #G -25%#!"

#Struggle for Royal Power
 #Disaster
 struggle_for_royal_power: "Struggle for Royal Power"
 struggle_for_royal_power_desc: "Conflict rages over the authority of the monarch versus the power of the Sejm."

#Dissolution of Delhi
 #Disaster
 dissolution_of_delhi: "Dissolution of Delhi"
 dissolution_of_delhi_desc: "Despite our best efforts, we have not been able to undo the damage wrought by our opposers. Our once great Empire has spiraled into chaos as our enemies surround us from every direction. This is truly a most dire situation and one that we must face head-on, lest we risk falling victims to the aggressive tendencies of those who covet our lands..."

#Hook and Cod Wars
 #Disaster
 hook_and_cod_wars: "Hook and Cod Wars"
 hook_and_cod_wars_desc: "As our succession is unclear, members of our dead ruler's dynasty lay claim on our throne. In the middle of all are the [ShowEstateTypeName('burghers_estate')] which defy the [ShowEstateTypeName('nobles_estate')] and try to expand the rights of the cities..."
 hook_and_cod_wars_hooks_have_won_tt: "The #Y Hooks#! have secured #Y 20#! Influence Score (currently: #Y [THIS.GetVariable('hacw_hook_faction_power').GetValue]#!)"
 hook_and_cod_wars_cods_have_won_tt: "The #Y Cods#! have secured #Y 20#! Influence Score (currently: #Y [THIS.GetVariable('hacw_cod_faction_power').GetValue]#!)"
 HACW_HOOK_TOOLTIP: "The #Y Hooks#! are the representative of the [DisasterView.GetDisaster.GetOwner.GetGovernment.GetEstateName('nobles_estate')] of [DisasterView.GetDisaster.GetOwner.GetName]. They support [DisasterView.GetDisaster.GetOwner.MakeScope.GetVariable('hacw_hook_contender').GetCharacter.GetName] and [DisasterView.GetDisaster.GetOwner.MakeScope.GetVariable('hacw_hook_contender').GetCharacter.GetHerHis] ambition for the throne."
 HACW_COD_TOOLTIP: "The #Y Cods#! are the representative of the [DisasterView.GetDisaster.GetOwner.GetGovernment.GetEstateName('burghers_estate')] of [DisasterView.GetDisaster.GetOwner.GetName]. They support [DisasterView.GetDisaster.GetOwner.MakeScope.GetVariable('hacw_cod_contender').GetCharacter.GetName] and [DisasterView.GetDisaster.GetOwner.MakeScope.GetVariable('hacw_cod_contender').GetCharacter.GetHerHis] ambition for the throne."

#Horde Civil War
 #Disaster
 horde_civil_war: "Horde Civil War"
 horde_civil_war_desc: "Once again the authority of our ruler is questioned! A rivaling warlord threatens the horde with a civil war to claim the throne for themselves. The horde must march to war against its very own renegade warriors..."
 horde_civil_war_end_trigger_no_rebels: "Not a single [rebel|e] is a #Y Pretender#! rebel"
 horde_civil_war_crown_supporters: "Horde Loyalists"
 horde_civil_war_pretender_supporters: "Horde Renegades"
 GUI_REBEL_OWNED_LOCATIONS: "[locations|e] owned by the [rebels|e]: [DisasterView.GetDisaster.GetOwner.MakeScope.GetVariable('GUI_pretender_rebel_character').GetCharacter.GetCourtCountry.GetOwnedLocationCount]"
 GUI_REBEL_MILITARY_STRENGTH_COMPARED_TO_US: "The [military_strength|e] of the [rebels|e] compared to us."

#Revolution
 #Disaster
 revolution_disaster: "Revolution"
 revolution_disaster_desc: "Decades of feudal oppression, economic difficulties, and religious intolerance have taken their toll on our nation and the population's desire for liberty is posing a serious threat to our reign."
 revolution_disaster_end_trigger_tt: "The #Y Revolutionary Rebels#! are not planning a [civil_war|e]"
 MONARCHIST_STR_DESC: "[DisasterView.GetDisaster.GetOwner.GetAdjectiveWithNoTooltip] [army|e] Size: [DisasterView.GetDisaster.GetOwner.GetArmySize]@army_strength!\n[DisasterView.GetDisaster.GetOwner.GetNameWithNoTooltip] Potential [levy|e]: [DisasterView.GetDisaster.GetOwner.GetArmyLevyPower]@levy\n[DisasterView.GetDisaster.GetOwner.GetNameWithNoTooltip] [manpower|e]: [DisasterView.GetDisaster.GetOwner.GetMaxManpowerValue|2]@manpower!"
 REVOLUTIONARIES_POTENTIAL_STRENGTH_TT: "Potential [military_strength|e] of [DisasterView.GetDisaster.GetOwner.GetCurrentCivilWar.GetName]"
 REVOLUTIONARIES_STR_DESC: "[DisasterView.GetDisaster.GetOwner.GetCurrentCivilWar.GetAdjectiveWithNoTooltip] [army|e] Size: [DisasterView.GetDisaster.GetOwner.GetCurrentCivilWar.GetArmySize]@army_strength!\n[DisasterView.GetDisaster.GetOwner.GetCurrentCivilWar.GetNameWithNoTooltip] Potential [levy|e]: [DisasterView.GetDisaster.GetOwner.GetCurrentCivilWar.GetArmyLevyPower]@levy\n[DisasterView.GetDisaster.GetOwner.GetCurrentCivilWar.GetNameWithNoTooltip] [manpower|e]: [DisasterView.GetDisaster.GetOwner.GetCurrentCivilWar.GetMaxManpowerValue|2]@manpower!"
 MONARCHIST_POTENTIAL_STRENGTH_TT: "Potential [military_strength|e] of [DisasterView.GetDisaster.GetOwner.GetName]"

#Revolutionary Chaos
 #Disaster
 revolutionary_chaos: "Revolutionary Chaos"
 revolutionary_chaos_desc: "The Ancien régime is no more! Yet, the the stability and security of the young Republic is still in peril as different factions fight for superiority in the government."

#Sinicization Disaster
 #Disaster
 sinicization_disaster: "The Influence of China"
 sinicization_disaster_desc: "Our time under the influence of [GetCountry('CHI').GetName] has brought forth many boons for our people. However, this relationship has eroded our social fabric, disconnecting us from our traditions and threatening our independence."
 has_opted_to_side_with_china_in_events_tt: "Has sufficiently #G promoted#! the influence of [GetCountry('CHI').GetName] in our court through events"
 has_opted_to_stay_sovereign_from_china_in_events_tt: "Has sufficiently #G curbed#! the influence of [GetCountry('CHI').GetName] in our court through events"

#Crisis of the Chinese Dynasty
 #Disaster
 crisis_of_the_chinese_dynasty: "Crisis of the [GetCountry('CHI').GetLongNameWithNoTooltip]"
 crisis_of_the_chinese_dynasty_desc: "The Heaven grows dark and grey, we are at the cusp of losing divine favor! Internal and external pressure grows, crumbling bureaucracy and agricultural failures have tipped the scale against us. The people no longer recognize us as the legitimate rulers of our [GetCountry('CHI').GetFlavorRank]."
 ccd_celestial_authority_trigger: "Our [celestial_authority_gc|e] is at least #Y 90#! (currently: #Y [GetUniqueInternationalOrganization('middle_kingdom').MakeScope.GetVariable('celestial_authority').GetValue|V1]#!)" 

 #Triggers
 cmd_has_reformed_cabinet_tt: "Has enacted the [ShowGenericActionName('cmd_reform_the_cabinet')] [action|e]"
 cmd_has_restored_stability_tt: "Has enacted the [ShowGenericActionName('cmd_restore_stability')] [action|e]"
 cmd_has_strenthened_crown_tt: "Has enacted the [ShowGenericActionName('cmd_strengthen_crown')] [action|e]"

 #Monthly Pulse
 fire_event_4_tt: "An [event|e] about [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] refusing to pay taxation may occur"
 fire_event_5_tt: "An [event|e] about [prosperity|e] decreasing through our [provinces|e] may occur"

#Decline of Majapahit
 #Disaster
 decline_of_majapahit: "Decline of Majapahit"
 decline_of_majapahit_desc: "Our state is not as prosperous as it used to be. Internally beset by dynastic conflict, this moment of weakness has been sought after by many rival states, waiting for the chance when they could enroach on our frontiers. Now, with the rise of [ShowReligionGroupName('muslim')] in [ShowRegionName('indonesia_region')], we could soon fall out of relevance."

 demak_progress: "[ShowReligionAdjectiveWithNoTooltip('sunni')] Dominance"

 SUNNI_POPS: "Sunni Pops"
 HINDU_POPS: "Hindu Pops"
