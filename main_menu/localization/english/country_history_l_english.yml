# Tag specific. Please keep alphabetical order
 country_history_ARA: "The [GetCountry('ARA').GetLongName] stands proudly as a significant power in the western Mediterranean region thanks to its maritime prowess, diplomatic weight, and flourishing trade networks.\n\nThe stabilization of the Kingdom of [ShowLocationName('valencia')] and the ongoing conquest of the newly-created Kingdom of Sardinia and Corsica might ensure it a dominant position in the seas. However, despite its relative stability, challenges loom on the horizon. To the East, the [GetCountry('MLL').GetLongName] faces economic difficulties and its ruler's animosity towards [GetCountry('ARA').GetGovernment.GetRuler.GetName] might convince him to act foolishly. In the peninsula, the threat of the [GetCountry('CAS').GetLongName] is more and more real as the #italic Reconquista#! comes to an end. To the north, the [GetCountry('FRA').GetLongName] have consolidated their domain over the Languedoc in the last century.\n\nHow would the young [GetCountry('ARA').GetGovernment.GetRuler.GetShortName] face the challenges to come? Will [GetCountry('ARA').GetGovernment.GetRuler.GetHeShe] focus on the Mediterranean Sea and rule the waves from [ShowLocationName('barcelona')] to the Holy Land? Will [GetCountry('ARA').GetGovernment.GetRuler.GetHeShe] turn around and claim dominance over Iberia? Or will [GetCountry('ARA').GetGovernment.GetRuler.GetHeShe] try to get revenge from the Battle of Muret in 1213, and recover its ancient holdings north of the Pyrenees?"

 country_history_AZT: "For the past two centuries, groups of [ShowCultureName('nahua_culture')] people descended from the Chichimec migrated to central Mexico from their legendary ancestral home, known as Aztlan. Our people were one of those wandering groups.\n\nAs with many other [ShowCultureNameWithNoTooltip('nahua_culture')] nations, we settled our own [ShowGovernmentReformName('altepetl')]. It was named [ShowLocationName('tenochtitlan')], and we built it over an artificial island in the heart of [ShowLocationName('texcoco_lake')]. Our most prominent figures were also influenced by the [ShowCultureName('toltec_culture')] culture, and we started to develop a refined civilization in the lagoon. We would also come to be recognized as prime fighters by our neighbors, as our equally refined warring skills make Aztec armies a force to be feared...\n\nHowever, we currently stand as vassals of the [ShowGovernmentReformNameWithNoTooltip('altepetl')] of [GetCountry('TEP').GetName], and our expansion possibilities are limited to the proximities of the lagoon they inhabit. Only an intelligent and capable leader can us in our journey to subdue the valley of Mexico and beyond."

 country_history_BOH: "The lands of [GetCountry('BOH').GetName] are a territory inhabited by Slavs in the heart of the Germanic [GetUniqueInternationalOrganization('hre').GetName]. After a long period under the [ShowDynastyName('premyslid_dynasty')] dynasty, the current [ShowDynastyName('luxembourg_dynasty')] rulers may tighten the ties the country has with the Empire, although [GetCountry('BOH').GetGovernment.GetRuler.GetName] is more [ShowCultureName('french')] than [ShowCultureGroupName('german_group')], having been educated in the royal court of [ShowLocationName('paris')]. Keeping both the [GetCountry('BOH').GetGovernment.GetEstateName('nobles_estate')] and the common folk satisfied under a foreign [GetCountry('BOH').GetGovernment.GetRulerTitle], and navigating the political intricacies of the [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] will prove a hurdle for anybody. Fortunately, [GetCountry('BOH').GetNameWithNoTooltip] is a strong [GetCountry('BOH').GetFlavorRank], but will it succeed in its ambitions?"

 country_history_BYZ: "Once a proud [GetCountry('BYZ').GetFlavorRank] that stretched from [ShowRegionName('egypt_region')] and the [ShowAreaName('levant_area')] to [ShowRegionName('iberia_region')] and [ShowRegionName('italy_region')], [GetCountry('BYZ').GetName] now faces a period of almost inexorable decline caused by the shock of the Fourth Crusade, even after the recovery of [ShowLocationName('constantinople')] by the [GetCountry('BYZ').GetGovernment.GetRuler.GetDynasty.GetName]. During [GetCharacter('byz_andronikos_ii_palaiologos').GetHerHis] reign, [GetCharacter('byz_andronikos_ii_palaiologos').GetName] saw fit to dissolve several key institutions, such as the Navy, in an attempt to save the dying economy of the country, while the [ShowGovernmentReformName('theme_system')] continued to be a shadow of what it was, as the [GetCountry('BYZ').GetFlavorRank] lost territory across all fronts.\n\n[GetCharacter('byz_andronikos_ii_palaiologos').GetHerHis|U] successor, [GetCharacter('byz_andronikos_iii_palaiologos').GetName], is now faced with the difficult task of safeguarding what remains of our once-glorious [GetCountry('BYZ').GetFlavorRank]. To our east, [GetCountry('TUR').GetName] have started amassing a large army to wipe out our remaining holdings in [ShowRegionName('anatolia_region')], threatening to set foot across the straits. At the same time, [GetCharacter('ser_stefan_dusan').GetName] eyes [ShowLocationName('thessaloniki')] and [ShowProvinceDefinitionName('north_epirus_province')] like a vulture. Meanwhile, our treasury runs dry of precious coin, and the country may yet be thrown into a perilous civil war, as the family of our [GetCountry('BYZ').GetGovernment.GetRulerTitle] conspires with the [GetCountry('BYZ').GetGovernment.GetEstateName('nobles_estate')] behind closed doors."

 country_history_CAS: "The [GetCountry('CAS').GetLongName] was formed through the union of its two constituent parts, the Kingdom of [GetCountry('CAS').GetNameWithNoTooltip] and the [GetCountry('LON').GetLongName], when they were reunited after both titles were inherited by [GetCharacter('cas_fernando_iii_burgundy').GetName] in 1230. A century later, [GetCharacter('cas_alfonso_xi_burgundy').GetName] rules without much opposition, having overcome a troubled start to his reign following the end of a long regency under his grandmother, [GetCharacter('cas_maria_molina').GetName].\n\nAfter being able to rein in the nobility of the realm, led by his relative [GetCharacter('cas_juan_manuel').GetName], and having stabilized the governance of the country, [GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip] is now turning his attention to the southern border. The [GetCountry('GRA').GetLongName] continues to menace our country since the emirate became independent a century ago, backed by the powerful [GetCountry('MOR').GetLongName], which holds a foothold on Iberia through a petty kingdom centered on [ShowLocationName('algeciras')] and [ShowLocationName('ronda')], and held by [GetCharacter('mor_abu_malik_abd_al_wahid').GetName], son and heir of [GetCharacter('mor_abu_al_hasan_ali').GetName].\n\nHowever, these are not the only troubles for [GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip], as his relationship with his beloved mistress, [GetCharacter('cas_leonor_guzman').GetName], and [GetCharacter('cas_alfonso_xi_burgundy').GetHerHis] children by [GetCharacter('cas_leonor_guzman').GetHerHis] have eroded the relationship with the king's rightful wife, [GetCharacter('cas_maria_portugal').GetName], daughter of [GetCharacter('por_afonso_iv_portugal').GetName]. With the latter living apart from the king, this rift in the royal family now leaves the looming question of just who will succeed him when he passes.\n\nWill [GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip] and his successors be able to deal with these threats to the [GetCountry('CAS').GetLongNameWithNoTooltip], both at home and abroad?"
 
 country_history_CHA: "[GetCountry('CHA').GetName] is a collection of many different somewhat autonomous Cham polities which united into a single [GetCountry('CHA').GetFlavorRank]. As the single [ShowReligionAdjective('hindu')] state in mainland [ShowRegionName('indochina_region')], the people of the [GetCountry('CHA').GetLongNameWithNoTooltip] face constant threat from the decaying [GetCountry('KHM').GetLongName] to their west and the aggressive [GetCountry('DAI').GetLongName] to their north.\n\nDespite the external threats, the seafaring traditions of the [GetCountry('CHA').GetAdjectiveWithNoTooltip] people have allowed them to gain wealth through commerce and piracy in the seas of [ShowRegionName('indonesia_region')]."

 country_history_CHI: "Established by [GetCharacter('kublai_khan').GetName], the [GetCountry('CHI').GetLongName] now controls the vastness of a great [GetCountry('CHI').GetFlavorRank]. Having tamed [ShowSubContinentName('east_asia')] and under [GetCharacter('kublai_khan').GetShortNameWithNoTooltip]'s great leadership, they managed to reach new heights of prestige and splendor. However, their influence over the subcontinent is waning... Internal strife, instability, and cultural friction have replaced what once was prosperous and magnificent. Those who wish to dethrone them and usurp their mandate are gathering their strength. Plotting and scheming within [GetCountry('CHI').GetNameWithNoTooltip]'s borders, they seek to find weakness within the [GetCountry('CHI').GetFlavorRank]'s rule, vying for the scraps of power and a seat in the books of history. Only one can sit on the Dragon Throne and fulfill the will of Heaven."

 country_history_CHK: "The $town$ of [ShowLocationName('cahokia')] has developed a complex society, that revolves around the exploitation of the fertile agricultural lands of the valley around it, and the ruling of the priests that have organized the construction of temples on top of it. The culture of [ShowCultureName('cahokia_culture')] has also spread to the surrounding lands, structuring a vast territority.\n\nHowever, challenges may arise to our people - May we be able to further develop and organize our society, or shall this progress be lost and forgotten forever?"

 country_history_CSU: "The high volcanoes and fast rivers of the Andes Mountains hide and nourish the Sacred Valley of the Incas, where we, the sons of the Sun, dwell in the magnificent city of [ShowLocationName('qusqu')] as we prepare for the glorious future that awaits us.\n\nAfter years of consolidation and politics, the time has come for our people to expand their influence outside our great valley, to defeat our enemies and to follow the paths of the mountains to each of the corners of this world. Are we ready to take on this destiny? Or will those who oppose us beat us before we reach our prime?"

 country_history_DAI: "Born from the aftermath of the civil war of the Ngô dynasty in 968, the [GetCountry('DAI').GetLongName] has ever since struggled against the expanding sphere of influence of the the $chinese_group$ Empire to their north. Although part of the [GetUniqueInternationalOrganization('middle_kingdom').GetName], the [GetCountry('DAI').GetCulture.GetName] people had to defend their lands from [GetCountry('CHI').GetCulture.GetName] invaders on multiple occasions.\n\nAtop of external threats, the [GetCountry('DAI').GetFlavorRank] also faces the issues of a highly decentralized state with [ShowEstatePrivilegeName('peasants_autonomous_villages')] and a volatile court life where hostile actors seek to take over the [GetCountry('DAI').GetAdjectiveWithNoTooltip] throne.\n\nDespite all these challenges, [GetCountry('DAI').GetNameWithNoTooltip] finds itself in an opportunistic situation as the [GetCountry('CHA').GetLongName] finds itself surrounded by enemies and is ripe for the taking while [GetCountry('KHM').GetName] is facing internal decay at every front. The ascension of the [GetCountry('DAI').GetFlavorRank] to a dominant Empire of [ShowRegionName('indochina_region')] is at hand!"

 country_history_DAN: "The [GetCountry('DAN').GetLongName] sees itself in quite a precarious situation. During the rule of the last [GetCharacter('dan_chistopher_ii').GetName], great parts of the country were mortgaged to prominent members of the [ShowCultureName('danish')] and [ShowCultureGroupName('german_group')] [ShowEstateTypeName('nobles_estate')], the [GetCountry('SLV').GetLongName] was forced to be separated from the king's lands, and even the territory of [GetCountry('SKE').GetName] had to be sold to the [GetCountry('SWE').GetLongName].\n\n[GetCharacter('dan_chistopher_ii').GetNameWithNoTooltip] was dethroned by [GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetName] when he installed his own nephew [GetCharacter('dan_valdemar_iii').GetName], only to be brought back again after a while as a puppet king. Since [GetCharacter('dan_chistopher_ii').GetShortNameWithNoTooltip]'s death, [GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetShortNameWithNoTooltip] has de facto been the ruler of [GetCountry('DAN').GetNameWithNoTooltip].\n\nIt will not be easy to overcome this situation, but [GetCountry('DAN').GetAdjective] people are resilient and resolute, and [GetCharacter('dan_valdemar_atterdag').GetName], son of [GetCharacter('dan_chistopher_ii').GetShortNameWithNoTooltip] is already preparing his moves to recover the authority of the [GetCountry('DAN').GetFlavorRank]."

 country_history_DHM: "The [GetCountry('DHM').GetLongName] is no ordinary lordship, but a palatine state under the [GetCountry('ENG').GetLongName], where the Prince-Bishop rules with near-regal authority. Entrusted with powers to raise armies, mint coinage, and administer justice, the Bishop of Durham acts as a temporal prince over his Northumbrian domain.\n\nFor generations, this exceptional autonomy has allowed the bishops to guard the northern frontier from [GetCountry('SCO').GetAdjective] raids, their fortified seat at [ShowLocationName('durham')] a bastion of royal loyalty amidst the marches.\n\nYet the times are uncertain. The border grows restless, [GetCountry('SCO').GetName] remains hostile, and even amongst the clergy, murmurs of reform and ambition stir. Though cloaked in the robes of the Church, the Palatinate of Durham stands as a political creature — and one that may yet rise to play a greater role in the affairs of the realm.\n\nWill the bishopric remain a quiet corner of royal service, or could it become a power in its own right, a great northern kingdom in all but name?"

 country_history_DLH: "A series of swift and legendary conquests in the last century gave birth to our great [GetCountry('DLH').GetLongName]. With territories under our jurisdiction that span from [ShowRegionName('deccan_region')] to the fertile fields of [ShowLocationName('lahore')], none other has dared measure up to the prestige and status of our accomplishments.\n\nHowever, it has become apparent that we have overextended our authority across such a big [GetCountry('DLH').GetFlavorRank] that it is nowadays quite difficult to control. Our enemies are many, and they covet to undo our great heritage. To the east, our subjects in [ShowAreaName('bengal_area')] have started questioning their masters, while our southern territories have long disputed our hold over them. And the [ShowReligionAdjective('hindu')] countries of Southern $india$ may further entrench their resistance to our rule, led by the rising power of [GetCountry('VIJ').GetName].\n\nWe trust the guidance of [GetCharacter('dlh_muhammad_bin_tughluq').GetName], whose watchful eye may safeguard our lands and prevent our downfall..."

 country_history_DMS: "The [GetCountry('DMS').GetLongName] lies in the rugged southwestern reaches of Ireland. Though far from [ShowLocationName('dublin')], it is no remote backwater — it is ruled by [GetCharacter('dms_maurice_fitzgerald').GetName], 1st Earl of Desmond, head of the southern branch of the mighty [ShowDynastyName('fitzgerald_dynasty')], and one of the most powerful lords in all of [ShowRegionName('ireland_region')].\n\nGranted his earldom in 1329, he carved out a semi-independent domain from the Gaelic chiefs of [GetCountry('THO').GetName] and the English crown authority of [GetCountry('PLE').GetName].\n\nThe Earldom is marked by shifting alliances, rival marcher barons, and persistent tension with both Dublin and London. As English royal power wanes in the west, we may seize the opportunity to assert autonomy, play the Gaelic clans against each other, or even claim kingship in all but name.\n\nWill Desmond become a linchpin of a new Hiberno-Norman resurgence? Or will it be swallowed by the tide of Gaelic reconquest and the feuds of rival dynasties?"


 country_history_ENG: "The English crown is still reeling from a treacherous rebellion which resulted in the underhanded murder of [GetCharacter('eng_edward_ii').GetShortName] just ten years ago. Although the ringleaders were executed, several co-conspirators have been granted mercy in the name of peace.\n\nMeanwhile, his surviving son [GetCharacter('eng_edward_iii').GetShortName] has already proven himself to be a capable young ruler, and is making bold designs on the [GetCountry('FRA').GetAdjective] throne — a throne which is his birthright as the grandson of a [ShowDynastyName('capet_dynasty')] king.\n\nIn the north, our misguided stooge [GetCountry('SBL').GetName] weakly contends for the [GetCountry('SCO').GetAdjective] crown, while our loyal vassals maintain a tight grip on the governments of [GetCountry('WLS').GetName], [GetCountry('PLE').GetName], and [GetCountry('AQN').GetName].\n\nHow shall we brave the turbulent years to come? Will we cross the channel and become a continental power, or look to the seas for global dominion?"

 country_history_ERE: "Founded by [GetCharacter('ere_eretna').GetName], an Ilkhanid officer of Uyghur origin, this Beylik state emerged after his victory at the Battle of Karanbük against Mongol warlords. Declaring independence from his former overlords, Eretna became sultan and earned the nickname Köse Peyghamber, 'the Beardless Prophet', for his prosperous reign. $anatolia_desc$"

 country_history_ETH: "The [GetCountry('ETH').GetLongName] is an ancient realm rich with history and traditions. Nestled in the Horn of Africa, it boasts lush highlands, plateaus, and the Great Rift Valley. Its beauty is captivated by golden sunsets on the Simien Mountains.\n\n[GetCountry('ETH').GetNameWithNoTooltip]'s enchanting tapestry weaves diverse ethnic groups like the [ShowCultureName('amhara')], [ShowCultureName('afar_culture')], and [ShowCultureName('tigre')]. United in trials, it remains resilient like the ancient baobab tree, enduring through time.\n\nInspired by ancient origins, [GetCountry('ETH').GetNameWithNoTooltip] cherishes legendary unions like the Queen of Sheba and King Solomon. The legacy of their son Menelik, the first member of the [ShowDynastyName('solomonid_dynasty')] dynasty, echoes through time, connecting this land to ancient Israelites.\n\nThrough the years, [GetCountry('ETH').GetNameWithNoTooltip]'s epic tale unfolds, shaped by destiny and the unwavering spirit of its people. Triumphs and tribulations weave a rich tapestry of life's ebb and flow.\n\nHowever, this nation stands as a realm encircled by adversaries eagerly waiting to seize any opportunity to strike. Managing not only to survive but thrive will be a challenge."

 country_history_EWY: "Nestled in the borderlands between [ShowAreaName('wales_area')] and the heartlands of the [GetCountry('ENG').GetLongName], the [GetCountry('EWY').GetLongName] holds a vital strategic position as one of the marcher lordships charged with securing the realm's western frontier.\n\nThe current ruler, [GetCharacter('eng_bartholomew_burghersh_the_elder').GetName], is a loyal servant of the Crown and a veteran of both war and court. A trusted retainer of [GetCharacter('eng_edward_iii').GetShortName], he has proven himself not only on the battlefield but also as a royal envoy and administrator, serving at times as Constable of Dover and Warden of the Cinque Ports. His landed authority in the Marches gives him both wealth and reach, though he remains ever vigilant against the shifting loyalties and ambitions that define the region.\n\nWill the de Burghersh line maintain its favor with the Plantagenets and guard the Marches with honor? Or will the shifting tides of politics, war, and inheritance threaten to sweep away this marcher stronghold?"

 country_history_FLO: "The [GetCountry('FLO').GetAdjective] domain stands strong at the cusp of a new age! Our republic has stood the test of time and is located in a prime position to take advantage of our region's prosperity and affluence. Around us, rivaling states and potential allies all make their moves in a bid to influence and expand their territory in Italy.\n\nHowever, few are as well known for their aptitude in arts and cultural influence as our forums of thought in [ShowLocationName('florence')]. Under the guidance of a capable administration and an educated people, the coming century will elevate our people and have us shine brightly as pioneering innovators during a time of great enlightening."

 country_history_FRA: "The death of [GetCharacter('fra_charles_iv_capet').GetShortName] without a male heir in 1328 marked the end of [ShowDynastyName('capet_dynasty')] rule over the [GetCountry('FRA').GetLongName], resulting in the coronation of [GetCharacter('fra_philip_vi_valois').GetName], a relative from a former cadet branch of the dynasty. However, it has been contested by [GetCharacter('eng_edward_iii').GetName] of [GetCountry('ENG').GetName], on the pretext that while the [ShowHeirSelectionName('salic_law')] of [GetCountry('FRA').GetNameWithNoTooltip] forbids the passing of the throne to a female successor, it does not forbid the inheritance through a female line. As the son of [GetCharacter('eng_isabella_of_france').GetName], the last living sibling of [GetCharacter('fra_charles_iv_capet').GetShortNameWithNoTooltip], [GetCharacter('eng_edward_iii').GetShortNameWithNoTooltip] might claim the throne of [GetCountry('FRA').GetNameWithNoTooltip] as his birthright.\n\nThe tension over both countries has worsened over the past years, as our hospitality of the exiled young ruler of [GetCountry('SCO').GetName], [GetCharacter('sco_david_ii').GetName], has enraged the [GetCountry('ENG').GetAdjectiveWithNoTooltip] court, which supports the rival [GetCountry('SBL').GetName] claimant to the [GetCountry('SCO').GetAdjectiveWithNoTooltip] throne. As a response, [GetCharacter('eng_edward_iii').GetShortNameWithNoTooltip] has also recently granted refuge to [GetCharacter('eng_robert_iii_artois').GetName], who escaped calls to face trial in [ShowLocationName('paris')] for his attempts to seize the [GetCountry('ARS').GetLongName]. There are rumors that [GetCharacter('eng_robert_iii_artois').GetShortNameWithNoTooltip] is even encouraging the disgruntled [GetCharacter('eng_edward_iii').GetShortNameWithNoTooltip] to press his claim to the throne of [GetCountry('FRA').GetNameWithNoTooltip] militarily.\n\nShould relations continue to deteriorate towards a boiling point, [GetCharacter('fra_philip_vi_valois').GetShortNameWithNoTooltip] may require the support of [GetCharacter('fra_philip_vi_valois').GetHerHis] subjects, although more than one ambitious [ShowSubjectTypeName('appanage')] hailing from the old royal line may seize on the opportunity to demand greater privileges, proving a greater threat to the stability of the crown than any invading claimant. The upcoming years will be consequential for the future of [GetCountry('FRA').GetNameWithNoTooltip], having to face the external [GetCountry('ENG').GetAdjectiveWithNoTooltip] menace and the proud [GetCountry('FRA').GetAdjectiveWithNoTooltip] lords at once. Will the country fall to the fake pretenders, or emerge as the main power in [ShowContinentName('europe')]?"

 country_history_GEN: "The city of [ShowLocationName('genoa')] stands out as the most important commercial port in the [ShowAreaName('western_mediterranean_sea_area')], its [GetCountry('GEN').GetGovernment.GetGovernmentType.GetName] having expanded its influence overseas through trade and war.\n\nAfter defeating the [GetCountry('PIS').GetLongName], it gained the island of Corsica and established a foothold in Sardinia. However, this might have been a poisonous gift, as it may now face ont only the opposition of its inhabitants, but also that of [GetCharacter('ara_peter_iv_arago').GetName], self-proclaimed sovereign of both islands.\n\nAnother challenge may arise from the east, as a network of possessions has created the conditions for a commercial dominance over the [ShowAreaName('black_sea_area')], centered around the port of [ShowLocationName('kaffa')]; although dangerous neighbors such as [GetCountry('VEN').GetName], [GetCountry('BYZ').GetName], or the [GetCountry('GLH').GetLongName] might be a threat.\n\nRelying on our numerous [ShowBuildingTypeName('fondaco')] and wealthy bankers, will [GetCountry('GEN').GetNameWithNoTooltip] overcome these challenges?"

 country_history_GRM: "Rising from the ashes of the Seljuk empire, [GetCountry('GRM').GetName] established a strong foothold in the region under the leadership of [GetCharacter('grm_yakub_i').GetName]. After rebelling against Seljuk authority in 1283, our great people finally attained peace in 1314, gaining great territory that included the city of [ShowLocationName('ankara')]. $anatolia_desc$"

 country_history_HUN: "For centuries, the great [GetCountry('HUN').GetLongName] defended the border of Christendom from the pagans and heathens beyond it. Recent noble rebellions put this duty in danger, but thanks to the iron hand of [GetCountry('HUN').GetGovernment.GetRuler.GetName], the disgruntled nobles have been reined back under his rule and the Christian bastion is renewed and reinforced.\n\nHowever, the future of [GetCountry('HUN').GetNameWithNoTooltip] is not to dwell in peace, as already new trouble is brewing in the southeast that will challenge the strength of the #italic Regnum Marianum#!.\n\nWhat fate awaits for the [GetCountry('HUN').GetLongNameWithNoTooltip]? Will it fall to the enemies of the faith? Or will it stand proud before the waves of those who seek its demise?"

 country_history_JAP_common: "After a long period of peace under the Kamakura Shogunate, the islands of Japan were plunged again into war during the [GetCountry('MGE').GetAdjective] invasions. That debilitated the authority of the $JAPANESE_SHOGUNATE_LEADER_MALE$ to the point that [GetCountry('STC').GetGovernment.GetRuler.GetName] was able to wrestle control of the country away from him. However, [GetCountry('STC').GetGovernment.GetRuler.GetHerHis] intentions of restoring imperial rule were not to come to fruition, as [GetCountry('STC').GetGovernment.GetRuler.GetHerHis] former ally [GetCountry('JAP').GetGovernment.GetRuler.GetName] established a new [GetUniqueInternationalOrganization('japanese_shogunate').GetName]."

 country_history_JAP: "$country_history_JAP_common$\n\nNow [GetCountry('JAP').GetGovernment.GetRuler.GetNameWithNoTooltip] rules over the country after [GetCountry('STC').GetGovernment.GetRuler.GetShortNameWithNoTooltip] fled the capital and established [GetCountry('STC').GetGovernment.GetRuler.GetHerselfHimself] in [GetCountry('STC').GetCapital.GetName]. The struggle between the central government and the fleeing Emperor is far from over."

 country_history_NTC: "$country_history_JAP_common$\n\nNow [GetCountry('JAP').GetGovernment.GetRuler.GetNameWithNoTooltip] has installed [GetCountry('NTC').GetGovernment.GetRulerOrRegent.GetName] as [GetCountry('JAP').GetGovernment.GetRuler.GetHerHis] own Emperor in [GetCountry('NTC').GetCapital.GetName], but again as a figure Emperor subjected to the authority of the [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]."

 country_history_STC: "$country_history_JAP_common$\n\nLiving basically now in forced exile from the capital, [GetCountry('STC').GetGovernment.GetRuler.GetShortNameWithNoTooltip] finds [GetCountry('STC').GetGovernment.GetRuler.GetHerselfHimself] in the position of having to gather support for [GetCountry('STC').GetGovernment.GetRuler.GetHerHis] cause if [GetCountry('STC').GetGovernment.GetRuler.GetHeSheFormal] is to survive and challenge the authority of the [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] once again."

 country_history_japanese_clan_common: "$country_history_JAP_common$\n\nThe many different clans see themselves now divided between their loyalties towards one or the other side."

 country_history_japanese_clan_north: "$country_history_japanese_clan_common$ As a loyal supporter of the [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] and the [GetCountry('NTC').GetLongName], this clan opposes the fleeing [GetCountry('STC').GetGovernment.GetRuler.GetNameWithNoTooltip] and [GetCountry('STC').GetGovernment.GetRuler.GetHerHis] claim to the Chrysanthemum Throne."

 country_history_japanese_clan_south: "$country_history_japanese_clan_common$ As a loyal supported of the exiled [GetCountry('STC').GetGovernment.GetRuler.GetNameWithNoTooltip] and [GetCountry('STC').GetGovernment.GetRuler.GetHerHis] legitimate claim to the Chrysanthemum Throne, they see themselves pitted against the authority of the [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]."

 country_history_KAR: "As the largest piece of a once-great empire, we stand at the helm of a power struggle in our region. New aspiring Beyliks rise and bid their odds as they dream of uniting a fragmented people after the dissolution of Rûm. Open channels of communication and diplomacy with the masters of [ShowLocationName('cairo')] have blessed our treasury and legitimized our rule, while many prosperous locations such as [ShowLocationName('konya')] and [ShowLocationName('ermenek')] remain firmly under our control. $anatolia_desc$"

 country_history_KBO: "The dawn of the 14th century saw the last remnants of the [ShowDynastyName('sayfawa_dynasty')] struggle amongst each other for scraps of power, holding on to what little legitimacy we have left.\n\n[GetCharacter('kbo_salmama').GetShortName] is adamantly attempting to keep our people together as internal and external threads make their play from the shadows. This is certainly a turbulent time, one that will either arm our people with the determination to move forward and evolve or break us, relegating us to a mere footnote in the history books."

 country_history_KHM: "The great [GetCountry('KHM').GetLongName] has endured for centuries as the undisputed center of [ShowRegionName('indochina_region')]. Ever since their conversion to [ShowReligionName('theravada')], [GetCountry('KHM').GetNameWithNoTooltip] has slowly lost its grasp on the undisputed rule in the region. The growing powers to both the west and east of the old capital of [ShowLocationName('angkor')] threaten to upset the power dynamic of [ShowRegionNameWithNoTooltip('indochina_region')].\n\nFaced with the difficult upkeep of their irrigation systems and extensive temple complexes, [GetCountry('KHM').GetNameWithNoTooltip] will have to protect itself from foreign invasion to survive and reclaim its position as the hegemon of [ShowRegionNameWithNoTooltip('indochina_region')]."

 country_history_KNI: "The [GetCountry('KNI').GetName] conquered the island of [ShowLocationName('rodos')] in the early 14th century, spurred by the fall of Acre in 1291, establishing a stronghold that would allow us to pursue our mission to protect [ShowReligionGroupAdjective('christian')] pilgrims. [ShowLocationNameWithNoTooltip('rodos')], a picturesque island in the Aegean Sea, has become a thriving center for our [ShowGovernmentReformName('military_order_reform')], marked by fortifications and a bustling economy. However, this prosperity is countered by relentless attacks by neighboring [ShowReligionGroupAdjective('muslim')] fleets. But we have demonstrated remarkable resilience, defending [ShowLocationNameWithNoTooltip('rodos')] through ferocious battles, showcasing our martial prowess and unwavering dedication.\n\nNonetheless, the future of our Order looks bleak, as our enemies become more powerful and the disunity among the [ShowReligionAdjective('catholic')] countries runs rampant. Recovering the Holy Land seems to be a fading hope with each passing day, but our determination is unbreakable, and we will pursue that objective until our last man falls."

 country_history_KOR: "After the national unification achieved by the Goryeo dynasty, the glorious formation of the eponymous [GetCountry('KOR').GetLongName] brought a golden period of prosperity and unprecedented unity to its people.\n\nEven after bending to [GetCharacter('kublai_khan').GetName], [GetCountry('KOR').GetNameWithNoTooltip] continues to be an important power, both because of its highly educated population and its powerful navy.\n\nNow the winds of change are blowing, as the corruption of the [ShowReligionGroupAdjective('buddhist')] ideals and the revolutionizing ideas of Neo-Confucianism are changing minds all over the country. Will [GetCountry('KOR').GetNameWithNoTooltip] transform into the strongest soldier in [GetCountry('CHI').GetName]'s army, or will it break free from those shackles and dictate its future?"

 country_history_LIT: "Situated between the lands of [GetCountry('POL').GetName] and the mighty [GetCountry('GLH').GetLongName], the [GetCountry('LIT').GetLongName] have a proud history as one of the last bastions of Paganism. Under the [ShowDynastyName('gediminid_dynasty')] dynasty, the [GetCountry('LIT').GetAdjectiveWithNoTooltip] people have tasted success in expanding their domain to envelop parts of the Kievan Rus'. However, growing pressure and an ongoing crusade spearheaded by the [GetCountry('TEU').GetLongName], the [GetCountry('LIV').GetLongName] and the [GetCountry('BOH').GetGovernment.GetRulerTitle] of [GetCountry('BOH').GetName] serve as a grave reminder that religious friction may yet contribute to their demise. Various attempts to embrace the [ShowReligionAdjective('catholic')] faith have proven unsuccessful and the rising tensions across our borders threaten our stability."

 country_history_MAC: "The [GetCountry('MAC').GetLongName], ruled by the ambitious [ShowDynastyName('mortimer_dynasty')] dynasty, is one of the most powerful marcher lordships straddling the border between [ShowAreaName('wales_area')] and the [GetCountry('ENG').GetLongName].\n\nOnce elevated to near-royal power, the late [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName] held England in his grasp as its regent, a post he achieved by treacherously having [GetCharacter('eng_edward_ii').GetShortName] assassinated. But ambition proved fatal — he was overthrown in 1330 and executed, the Mortimer name forever blackened as a family of usurpers and traitors.\n\nNow, the young [GetCharacter('eng_roger_mortimer_2nd_earl_of_march').GetName], heir to the disgraced line, stands to inherit not only vast estates and marcher prestige, but also the heavy burden of a tarnished legacy. While his youth shields him for now, the English crown watches the little lord with a wary eye.\n\nWill the Mortimers fade into noble obscurity as mere landowners, or will they reclaim the high influence once wielded on both sides of the march?"

 country_history_MAJ: "[GetCharacter('maj_raden_wijaya').GetName] established the powerful [GetCountry('MAJ').GetLongName] across the coasts of [ShowRegionName('indonesia_region')]. After [GetCharacter('maj_raden_wijaya').GetHerHis] death, [GetCharacter('maj_jayanagara').GetName] assumed the royal duties, proving to be an ineffective leader, as [GetCharacter('maj_jayanagara').GetHerHis] rule was plagued with many internal and external strifes, as well as open rebellions that contested royal authority.\n\nFortunately, [GetCharacter('maj_jayanagara').GetShortNameWithNoTooltip]'s assassination in 1328 left the reins of the country in the capable hands of [GetCharacter('maj_tribhuwana').GetName], as queen regent for [GetCharacter('maj_tribhuwana').GetHerHis] son, [GetCharacter('maj_hayam_wuruk').GetName]. The start of [GetCharacter('maj_tribhuwana').GetHerHis] regency marked the beginning of a new era for the people of [GetCountry('MAJ').GetNameWithNoTooltip], under the watchful and capable eye of [GetCharacter('maj_gajah_mada').GetName], who currently serves as #italic Mahapatih#! - viceregent.\n\nIt has become apparent that under the rule of such capable individuals, the future is bright for them and their subjects. This might truly be the beginning of a golden age for [GetCountry('MAJ').GetNameWithNoTooltip]!"

 country_history_MAL: "The mighty [GetCharacter('mal_musa_keita').GetName] of [GetCountry('MAL').GetName] astonished the world one decade ago, when he performed his #italic Ḥajj#! ('pilgrimage') to [ShowLocationName('mecca')]. Such an event was recorded by chroniclers and chanted by minstrels, and it served to establish his fame as the richest man as he spread his prodigality, gifting #italic $zakah$#! ('almsgiving') gold wherever his long and luxurious courtly caravan passed by.\n\nThis display of splendor might have reflected the richnesses of the [GetCountry('MAL').GetAdjectiveWithNoTooltip] lands, after its [GetCountry('MAL').GetFlavorRank] expanded and consolidated under the [GetCountry('MAL').GetGovernment.GetRuler.GetDynasty.GetName] dynasty. However, one day [GetCharacter('mal_musa_keita').GetShortNameWithNoTooltip] will pass away, and his successors may not find it so easy to rule over his very diverse holdings..."

 country_history_MAM: "By 1337, the [GetCountry('MAM').GetLongName] stands as the preeminent [ShowReligionGroupAdjective('muslim')] power of the Eastern Mediterranean Sea, ruling [ShowRegionName('egypt_region')] and [ShowAreaName('levant_area')] from the splendid capital of [ShowLocationName('cairo')].\n\nForged in the fires of revolution and sustained by the swords of warrior-slaves traded from the [ShowRegionName('caucasus_region')], the $mamluk$s rose from the collapse of the [GetCountry('HSN').GetName], and under infamous leaders such as [GetCharacter('mam_baybars_ii').GetName], they halted the [ShowCultureGroupName('mongolian_group')] advance near [ShowLocationName('nablus')] at the battle of ‘Ayn Jālūt, and conquered the last Crusader strongholds of the [GetCountry('KOJ').GetLongName].\n\nLegitimized by these victories, a shadow Caliph installed in [ShowLocationNameWithNoTooltip('cairo')], their protection of the Holy Sites of [ShowLocationName('mecca')] and [ShowLocationName('medina')], and enriched by trade, the reign of [GetCharacter('mam_an_nasir_bahri').GetName] has brought rare stability. However, the survival of the [GetCountry('MAM').GetFlavorRank] depends on the loyalty of its fractious military elite, and the looming succession crisis that regularly threatens to unmake this strong state."

 country_history_MLO: "The politics of the Italian Peninsula are a double-edged sword. Foes and friends, allies and rivals are but identities prescribed and rescinded as easily as the wine flows in a cup. The [GetCountry('MLO').GetAdjective] position in this hostile environment is quite advantageous. Centered around the strong urban center of [ShowLocationName('milano')], we may seek to project our strength on our newly conquered territories around us, whilst protecting against the traitors to the east and west.\n\nInternally, the rise of autonomous city-states will likely cause issues for our administration and the preservation of our sovereignty. We stand to gain an inconceivable amount of glory and prestige, should we succeed in quelling both internal and external dangers, under a strong and united leadership."

 country_history_MOR: "The [ShowRegionName('maghreb_region')] has witnessed the rise and fall of many dynasties and one powerful [GetCountry('MOR').GetFlavorRank] after another, from the Idrisids to the Almoravids or the Almohads. This era of instability and uncertainty has ended under the [ShowDynastyName('marinid_dynasty')] dynasty and the rule of [GetCharacter('mor_abu_al_hasan_ali').GetName]. Through a careful balance of military might and diplomatic acumen, we have secured firm control within our borders. Now, our ambitions turn eastward, where we seek to challenge the dominance of the [ShowDynastyName('zayyanid_dynasty')] of [GetCountry('TLE').GetName]. And, to the north, we hold a strategic foothold across the Strait of Gibraltar, from Algeciras to Ronda, where we stand in solidarity with our brothers in faith of [GetCountry('GRA').GetName], in a common effort against the [ShowReligionGroupAdjective('christian')] rulers of [ShowRegionName('iberia_region')]."

 country_history_MOS: "The [GetCountry('MOS').GetLongName] stands at a crossroads of political maneuvering, and economic troubles under the [GetUniqueInternationalOrganization('tatar_yoke').GetName], and an ongoing power struggle among [ShowCultureGroupName('russian_group')] principalities, each vying for supremacy within the fragmented Rus' territories. The [ShowCultureGroupName('tatar_group')] invasion continues to cast a long shadow over the region and [GetCountry('MOS').GetNameWithNoTooltip], like many other Rus' principalities, remains a tributary to the formidable [GetCountry('GLH').GetName].\n\nGuiding [GetCountry('MOS').GetNameWithNoTooltip] through these complexities is [GetCountry('MOS').GetGovernment.GetRuler.GetName], a leader keenly aware of the delicate balance required for survival under [ShowCultureGroupNameWithNoTooltip('tatar_group')] dominion. [GetCountry('MOS').GetGovernment.GetRuler.GetSheHe|U] has skillfully managed the principality's affairs through diplomatic initiatives and strategic alliances and now seeks to consolidate power and enhance [GetCountry('MOS').GetNameWithNoTooltip]'s standing within the Yoke, with aspirations to unite the Rus' land under one banner."

 country_history_NAP: "The [GetCountry('NAP').GetLongName] stands at the crossroads of its troubled history. Born from the ambitions of powerful dynasties seeking dominion over the southern Italian lands, [GetCountry('NAP').GetNameWithNoTooltip] rises as a bastion of resilience and cultural fusion that extends from ancient civilizations such as the Greeks and Romans, to the more recent dynasties of the Hauteville, Hohenstaufen, and Anjou, each leaving an indelible mark on its identity.\n\nIn the year 1337, the Kingdom finds itself under the rule of a visionary leader, [GetCountry('NAP').GetGovernment.GetRuler.GetName]; a wise and just monarch known for his sagacity and keen judgment, he has navigated the intricate web of political alliances with finesse. His rule has brought a period of relative peace, a welcome respite from the turbulence of the past.\n\nWhat will be of [GetCountry('NAP').GetNameWithNoTooltip] when his steady hand falters? What will his successor do to stave off all those who covet the [GetCountry('NAP').GetAdjectiveWithNoTooltip] lands?"

 country_history_NAV: "Originally founded by [GetCharacter('nav_inigo_arista').GetName] around the city of [ShowLocationName('pamplona')] as #italic the Kingdom of Pamplona#!, the [GetCountry('NAV').GetLongName] has left its glorious days behind, now being territorially limited between big noighbours that look at its lands with greed. Born as a [ShowCultureName('basque')] march of the Carolingian Empire, the realm has witnessed the rise and fall of local dynasties and their replacement by [ShowCultureName('french')] ones that have made the fate of the realm gravitate towards the [GetCountry('FRA').GetLongName].\n\nWithout open paths of expansion, will the [GetCountry('NAV').GetLongNameWithNoTooltip] be able to resist their more powerful surrounding nations and recover its past glory?"

 country_history_NOV: "Originally founded by Slav and Norse people as #italic Holmgård#!, the 'new city' of [ShowLocationName('novgorod')] became the main political and economic center in the north of the lands inhabited by the Russian people. Fiercely independent, the [GetCountry('NOV').GetAdjective] council elects its [GetCountry('NOV').GetGovernment.GetRulerTitle] among neighboring rulers, although the true power is held by its people, who thrive thanks to the commercial routes linking the rich inland resource-gathering outposts with the Baltic and White Seas.\n\nHowever, in recent decades, the war with [GetCountry('SWE').GetName] has been almost a constant, nowadays halted after the creation of the buffer state of [GetCountry('ORE').GetName]. Meanwhile, to the south, [GetCountry('MOS').GetName] has become a dominant power, with the backing of the [GetCountry('GLH').GetLongName]. The proud inhabitants of [ShowLocationNameWithNoTooltip('novgorod')] may have to face difficult decisions at these crossroads."

 country_history_PAL: "$country_history_german_group$\n\nWith the Treaty of [ShowLocationNameWithNoTooltip('pavia')] securing the independence and an electorate for the [GetCountry('PAL').GetLongName], [GetCharacter('pal_rudolf_ii_wittelsbach').GetName] now will need to focus his effort on solidifying his split territory. At the banks of the Rhine River lies the political center of [GetCountry('PAL').GetName] with its fertile soils and rich traders passing through, while the so-called #italic Upper Palatinate#! presents a close connection to our [GetCountry('PAL').GetGovernment.GetRuler.GetDynasty.GetName] roots in $BAV$.\n\nWherever the focus of [GetCountry('PAL').GetNameWithNoTooltip] will fall, the country will have to overcome the challenges of their regional rivals to not be at the mercy of stronger foes."

 country_history_PAP: "Since its creation by the hand of Saint Peter himself, the [ShowReligionAdjective('catholic')] Church has been guiding all of humanity to salvation through the ages, thanks to the leadership of the bishop of [ShowLocationName('rome')], the [GetCountry('PAP').GetGovernment.GetRulerTitle].\n\nStarting with the #italic Donation of Pepin#!, the blessed [GetCountry('PAP').GetName] were created to both govern and help the faithful. However, the last decades have been a constant struggle as the death of [GetCharacter('pap_boniface_viii').GetName] forced the relocation of the court to the exclave of [ShowLocationName('avignon')], as the Papacy fell under the influence of [GetCharacter('fra_philippe_iv_capet').GetName], and its holdings in [ShowRegionName('italy_region')] were dominated by quarreling noble families.\n\nWhat will the vicar of Christ do? Will he fully become a puppet of the [GetCountry('FRA').GetLongName] and allow the temporal rule over the spiritual? Or will he break free and rise to the position at the top of Creation that God himself intended for his Church?"

 country_history_PLE: "[GetCountry('PLE').GetName|U] stands as the last firm outpost of [GetCountry('ENG').GetName]'s authority in [ShowRegionName('ireland_region')]. Ruled from [ShowLocationName('dublin')] castle, it clings to the eastern coast, cut off from the rest of the island with a network of palisade defenses from which it gets its name.\n\nBut it is the disparate [ShowCultureName('anglo_irish')] earls, coralled as they are by our [GetUniqueInternationalOrganization('lordship_of_ireland').GetName], who truly wield the power beyond the Pale. In the years of living in the Gaelic wildlands, the earls have become entangled with the native [ShowCultureName('irish')] lords, and they drift further by the year.\n\nStill, Dublin remains a dignified center of [ShowCultureName('english')] governance, law, and trade. Its appointed lieutenants attempt to uphold the king's peace, while the impotent Parliament of Ireland gathers to enact statutes that struggle to reach beyond the stone walls of the castle.\n\nWill the Lordship of Ireland reclaim its former reach, asserting control over the whole island? Or will it remain a coastal remnant — besieged, shrinking, and increasingly irrelevant — as Gaelic lords and marcher earls divide the emerald isle between them?"

 country_history_POL: "For centuries, the [GetCountry('POL').GetLongName] has found itself amid dynastic successions, wars, and fluctuating borders. The current ruler, [GetCharacter('pol_casimir_iii_piast').GetName], started his energetic reign in 1333, but despite his unification attempts, many of the [GetCountry('POL').GetAdjectiveWithNoTooltip] subjects remain defiant in an effort to safeguard their established autonomy against the new [GetCountry('POL').GetGovernment.GetRulerTitle]'s diplomatic moves. Nonetheless, eager to introduce legislative and social changes of relevance, [GetCharacter('pol_casimir_iii_piast').GetShortNameWithNoTooltip] has already established the rights of the [ShowReligionAdjective('judaism')] minority as well as the [GetCountry('POL').GetAdjectiveWithNoTooltip] peasants, earning him the title 'Peasant King'.\n\nHowever, the war against the [GetCountry('TEU').GetLongName] has ravaged our border lands, with [GetCharacter('pol_casimir_iii_piast').GetShortNameWithNoTooltip] fighting along [GetCharacter('lit_gediminas_gediminids').GetName] against their common enemy, trying to gain back their occupied lands. Will [GetCountry('POL').GetGovernment.GetRuler.GetSheHe] be able to establish a long-lasting peace in the border with the [GetCountry('TEU').GetLongNameWithNoTooltip], to be able to continue [GetCountry('POL').GetGovernment.GetRuler.GetHerHis] internal reforms, or shall the war continue ravaging the [GetCountry('POL').GetAdjectiveWithNoTooltip] lands?"

 country_history_POR: "The [GetCountry('POR').GetLongName] won its independence after a long and hard-fought struggle against both the [ShowReligionGroupAdjective('muslim')] and [ShowReligionGroupAdjective('christian')] rulers of the [ShowRegionName('iberia_region')] Region. After the important social, economic, and cultural reforms promoted by [GetCharacter('por_dinis_i_portugal').GetShortName], his son and successor, [GetCharacter('por_afonso_iv_portugal').GetName] may now face different challenges and opportunities while ruling over the [ShowCultureName('portuguese')] people.\n\nTo the west and south lies the wide [ShowRegionName('north_atlantic_ocean_region')] and the promise of new trade routes with foreign lands, while to the east the powerful [GetCountry('CAS').GetLongName] with strong dynastic connections to [GetCountry('POR').GetNameWithNoTooltip] could lead to a united [ShowRegionNameWithNoTooltip('iberia_region')] under [ShowCultureNameWithNoTooltip('portuguese')] leadership.\n\nWhatever the future holds, [GetCountry('POR').GetNameWithNoTooltip] will need to secure its position one way or another to ensure its future as an independent country."

 country_history_SCO: "[GetCountry('SCO').GetName] is once again in peril.\n\nA mere generation ago, our national hero [GetCharacter('sco_robert_the_bruce').GetName] freed us from the [GetCountry('ENG').GetAdjective] rule alongside the famous martyr, William Wallace.\n\nNow his successor — the bairn [GetCharacter('sco_david_ii').GetName] — lies exiled in [GetCountry('FRA').GetName] as our loyal nobility continues their struggle against [GetCountry('SBL').GetName], the [GetCountry('ENG').GetAdjectiveWithNoTooltip] king's lackey who falsely claims the [GetCountry('SCO').GetAdjectiveWithNoTooltip] crown.\n\nThough the people of our realm are currently united in our cause, this is not guaranteed to last. Embedded in our kingdom are deep cultural and societal divisions, especially between the wealthy [ShowLanguageName('english_language')]-speaking [ShowCultureName('scottish')] burghs of the lowlands and the [ShowCultureName('highland')] people who dwell in the inland hills."

 country_history_SBL: "The fate of [GetCountry('SCO').GetName] is at risk.\n\nA mere generation ago, the illegitimate [GetCharacter('sco_robert_the_bruce').GetName] expelled the [GetCountry('ENG').GetAdjective] from the country and crowned himself king.\n\nAs the legitimate heir of the previous [GetCharacter('sco_john_balliol_of_scotland').GetName], his son [GetCharacter('sco_edward_balliol').GetName] has laid a claim to the [GetCountry('SCO').GetAdjectiveWithNoTooltip] throne. Along with his [GetCountry('ENG').GetAdjectiveWithNoTooltip]-backed supporters, he plans to fight against the usurper and return [GetCountry('SCO').GetNameWithNoTooltip] to its legitimate ruler."

 country_history_SER: "[GetCountry('SER').GetName] encompasses fertile lowlands and plains in the north, crisscrossed by the mighty Danube and Sava rivers. In the south, the landscape transforms into rugged, forested terrain and, eventually, the towering Dinaric Alps.\n\nThe realm emerged as a significant regional power under the [ShowDynastyName('nemanjic_dynasty')] dynasty. Founded by Stefan Nemanja in the 12th century, this royal lineage laid the foundations for a unified [GetCountry('SER').GetAdjectiveWithNoTooltip] state, began to solidify its [ShowReligionGroupAdjective('christian')] [ShowReligionAdjective('orthodox')] identity, and sought to establish ecclesiastical autonomy. This effort culminated in 1219 when the [GetCountry('SER').GetAdjectiveWithNoTooltip] [ShowReligionAdjectiveWithNoTooltip('orthodox')] Church gained independence.\n\nUnder the rule of Stefan 'the First-Crowned', [GetCountry('SER').GetNameWithNoTooltip]'s territorial expansion accelerated, and the acquisition of coastal regions on the [ShowProvinceDefinitionName('adriatic_sea_province')] secured access to maritime trade and introduced Western influences. Stefan's son, King Radoslav, promoted the country's cultural development, fostering education and art, and monasteries like Studenica and Žiča flourished, housing precious religious manuscripts and frescoes.\n\nDespite the many recent advancements, [GetCountry('SER').GetNameWithNoTooltip] now faces external pressures and internal divisions. The [GetCountry('MGE').GetAdjective] invasion in the 13th century inflicted significant damage and conflict within the ruling [ShowDynastyNameWithNoTooltip('nemanjic_dynasty')] family, particularly between [GetCharacter('ser_stefan_milutin').GetName] and his brother [GetCharacter('ser_stefan_dragutin').GetName], further weakening the state's unity. Now, the strong rule of [GetCharacter('ser_stefan_dusan').GetName] appears as an opportunity to change the tides of history."

 country_history_SWE: "The [GetCountry('SWE').GetLongName] is a feudal [GetCountry('SWE').GetFlavorRank] under the rule of [GetCharacter('swe_magnus_eriksson').GetName], who also holds the crown of [GetCountry('NOR').GetName]. The [GetCountry('SKE').GetLongName] was bought from the impoverished Danes just a few years ago. Our realm is vast, but sparsely populated, and mostly covered by forests. Inside those forests, riches of [ShowGoodsName('iron')] and [ShowGoodsName('copper')] remain hidden, but can soon be exploited to enrich our country.\n\nOur realm faces challenges, as we have recently clashed with the mercantile power of the [GetCountry('NOV').GetLongName] over Ingria, while the [GetCountry('DAN').GetLongName] and the [GetCountry('TEU').GetLongName] control most of the lands to the south. Shall we be able to establish the #italic Dominium Maris Baltici#! - the Dominion over the Baltic Sea?"

 country_history_TEU: "The glorious #italic Order of Brothers of the German House of Saint Mary in Jerusalem#!, also known as the [GetCountry('TEU').GetLongName], face their destiny on the stormy coasts of the Baltic Sea. Created to protect the [ShowReligionGroupAdjective('christian')] pilgrims on their way to the Holy City of Jerusalem, its objective shifted to Christianize the Pagan tribes of [ShowAreaName('prussia_area')] and the [ShowAreaName('baltic_area')] through the creation of a state on those lands.\n\nUnder the leadership of our predecessor, [GetCharacter('teu_werner_von_orseln').GetName], the [GetCountry('TEU').GetLongNameWithNoTooltip] expanded its territorial holdings, but this expansion has not come without consequences. The Order's aggressive policies have created powerful enemies, as the Pagan tribes to the East have united against and formed the [GetCountry('LIT').GetLongName], then allying our [ShowReligionAdjective('catholic')] southern neighbor and rival, the [GetCountry('POL').GetLongName], that has set aside their [ShowReligionGroupAdjectiveWithNoTooltip('christian')] duty, joining with the pagans against us.\n\nThe time has come for our Order to prove that we are up to the crusading task that we have set for ourselves, and show the world that even surrounded by enemies, our faith stands triumphant."

 country_history_THO: "Descendants of the great High King of Ireland, [GetCharacter('mcm_brian_boruma').GetName], our proud clan [ShowDynastyName('o_brien_dynasty')] once firmly ruled all of [GetCountry('MCM').GetName], the southern fifth of the isle. Our ancient kingdom was splintered by the despicable [ShowDynastyName('mac_carthaigh_dynasty')] clan who seized our territories and forced us northwards.\n\nOur new realm of [GetCountry('THO').GetName], guarding the mouth of the great River Shannon, sits vulnerable. We are surrounded by powerful lords and tense relationships, both of ancient [ShowCultureName('irish')] kingdoms and the new [ShowCultureName('anglo_irish')] Earldoms.\n\nWill we reclaim our righteous title as Kings of [GetCountry('MCM').GetNameWithNoTooltip], or will we go further and once again unite the [GetInternationalOrganizationType('high_kingship').GetName] under the banner of [ShowDynastyNameWithNoTooltip('o_brien_dynasty')]?"

 country_history_TRE: "The last vestige of a powerful dynasty, the [GetCountry('TRE').GetGovernment.GetRuler.GetDynasty.GetName], now rule over the [GetCountry('TRE').GetLongName], gazing over the [ShowAreaName('black_sea_area')]. Having witnessed the rise and fall of the Nicean Empire, as the [ShowCultureGroupName('turkic_group')] raiders reign across [ShowRegionName('anatolia_region')], [GetCharacter('tre_basil_komnenos').GetName] now depends on a shaky alliance with [GetCountry('BYZ').GetName] to weather the storm. At the same time, merchants from [GetCountry('GEN').GetName] have all but monopolized the trade influx that passes through [ShowAreaName('crimea_area')] and the [ShowAreaNameWithNoTooltip('black_sea_area')], siphoning much coin from the [GetCountry('TRE').GetAdjectiveWithNoTooltip] coffers. The marriage with the illegitimate daughter of [GetCharacter('byz_andronikos_iii_palaiologos').GetName] has gone cold, and the situation in the capital grows even more dire under the pressure of southern raids and internal conflicts with the Scholarioi..."

 country_history_TUR: "[GetCountry('TUR').GetName|U] were founded by [GetCharacter('tur_osman').GetName], a chieftain of the Kayı tribe of the Oghuz Turks, around 1299. Residing around the Northwestern coast of [ShowRegionName('anatolia_region')], they were initially one of the many Beyliks to occupy the border territory of Rûm, a once-powerful Sultanate.\n\nUnder the leadership of [GetCharacter('tur_orhan').GetName], they have consolidated and greatly expanded their domain, securing vital land along the coast of the [ShowLocationName('bosphorus')]. Bountiful raids, military victories, and cunning diplomacy have secured them as one of the region's most powerful rising Beyliks..."

 country_history_ULS: "The once proud [GetCountry('ULS').GetLongName] is in shatters. In 1333 [GetCharacter('uls_william_donn_de_burgh_3rd_earl_ulster').GetName] was murdered, leaving the infant [GetCharacter('uls_elizabeth_de_burgh_4th_countess_ulster').GetShortName] as his only heir. The junior [ShowDynastyName('de_burgh_dynasty')] clans of [GetCountry('CLR').GetName], [GetCountry('MYO').GetName], and [GetCountry('CWM').GetName] have taken advantage of our weakness, and now compete amongst each other for captaincy over all the family lands.\n\nMeanwhile, the feuding [ShowDynastyName('o_neill_dynasty')] chieftains of [GetCountry('TYR').GetName] and [GetCountry('CLA').GetName] lay waste our rightful territory, taking advantage of our misfortune.\n\nThe weakened crown administration of [GetCountry('PLE').GetName] is beset by troubles, and is too weak to interfere; for now, we can only bide our time from the safety of the impregnable fortress of [ShowLocationName('carrickfergus')]. Will we fade into obscurity, or regain our position as the eminent [ShowCultureName('anglo_irish')] power?"

 country_history_VEN: "The [GetCountry('VEN').GetLongName] is the most important and powerful of the merchant republics in the Mediterranean Sea. It controls important trade ports and islands which form the #italic Stado do Mar#!, and many inland territories in the North of [ShowRegionName('italy_region')], which form the #italic Domini di Terraferma#!.\n\nNonetheless, the lagoon city cannot lower its guard, as new threats arise around it. In the East, the once great [GetCountry('BYZ').GetLongName] will not easily forget the Fourth Crusade and the [GetCountry('VEN').GetAdjectiveWithNoTooltip] involvement in it. In the West, the [GetCountry('GEN').GetLongName] and the [GetCountry('ARA').GetLongName] are continuing to expand their influence, conquering more territory and dominating trade routes. And at last, the [GetCountry('VER').GetLongName] have grown to be a noticeable threat to the #italic Domini di Terraferma#!.\n\nWhat will the future hold for the [GetCountry('VEN').GetFlavorRank]? Will it fall under the pressure of its enemies, or will it rise to the top and become the indisputable ruler of the #italic Mare Nostrum#!?"

 country_history_VIJ: "The newly founded [GetCountry('VIJ').GetLongName] stands strong after the momentous defeat of [GetCountry('DLH').GetAdjective] troops in the [ShowRegionName('deccan_region')], with [GetCharacter('vij_harihara_sangama').GetName] and his brother [GetCharacter('vij_bukka_raya_sangama').GetName] leading the fight against the [ShowReligionGroupAdjective('muslim')] rulers of $india$.\n\nAlthough the [GetCountry('VIJ').GetAdjectiveWithNoTooltip] rule has only recently been established, the current situation in the [ShowRegionNameWithNoTooltip('deccan_region')] promises us a rapid rise to power if we can utilize our momentum correctly, as we can secure control over important trade routes between [ShowSubContinentName('east_asia')] and [ShowContinentName('europe')], and profit of exporting valuable goods from our resource-rich lands."

 country_history_WLS: "The Welsh people descend from the ancient Celtic inhabitants of Britain; their kingships stretched from the northern highlands to the chalky southern coast. But their dominion over their own land was not to remain.\n\nFirst, the Anglo-Saxon warlords came, filling the power vacuum left by the fallen Roman Empire, and pushing the natives to the rocky peripheries of Britannia. Then came the Norman adventurers, who finally subjugated them, and disinherited their rightful princes.\n\nToday, our fortified administration rules at the behest of the [GetCountry('ENG').GetAdjective] crown over the Anglo-Norman marches of the southern valleys, and the Welsh lordships of the northern mountains.\n\nBut there is a murmur of rebellion. Will Wales be led to prosperity in the name of the [ShowDynastyName('plantagenet_dynasty')] kings, or will the Land of Our Fathers rise again? We are still here!"

 country_history_ZAN: "The [GetCountry('ZAN').GetLongName] is firmly established as a powerful maritime state along the [ShowRegionName('swahili_coast_region')], having expanded its influence over a vast swath of the [ShowRegionName('indian_ocean_region')] trade network. For over a century, [GetCountry('ZAN').GetNameWithNoTooltip]'s rulers had capitalized on their strategic position, controlling the lucrative trade routes that connected [ShowContinentName('africa')], [ShowRegionName('arabia_region')], $india$, and even [ShowSubContinentName('east_asia')].\n\nTheir wealth is built on the exchange of gold from the interior of [ShowContinentNameWithNoTooltip('africa')], [ShowGoodsName('ivory')], [ShowPopTypeName('slaves')], and other local goods for luxury items such as [ShowCultureName('farsi_culture')] silks, [ShowCultureGroupName('indian_group')] textiles, and [ShowCultureGroupName('chinese_group')] porcelain. [GetCountry('ZAN').GetNameWithNoTooltip]'s prosperity was reflected in the grandeur of its architecture, which stood as symbols of its power and sophistication.\n\nWhat mysteries does the future hold for the [GetCountry('ZAN').GetFlavorRank], only time will tell. The masters of [GetCountry('ZMW').GetName] are consolidating their power to the Southwest, as competition in foreign markets becomes ever fiercer..."

 country_history_ZMW: "Controlling the great riches of Southeast Africa, the [GetCountry('ZMW').GetLongName] enjoys a period of stability and peace. Trade with merchants from the [ShowRegionName('swahili_coast_region')] is flourishing and ensures the steady supply of foreign goods from as far away as $india$ and [ShowSubContinentName('east_asia')], while the mines of the African interior seem to offer a never-ending supply of riches."

