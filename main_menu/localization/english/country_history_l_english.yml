# America
 country_history_haudenosaunee: "Our ancestors are smiling upon us. The fathers of our glorious nation; Great Peacemaker, Hiawatha and Jigonsaseh; showed us that cooperation and peace between our tribes are better than the constant squabbles of the past. Thanks to them, we achieved more prosperity than ever before.\n\nOur neighbors, though, do not share our view of the world, and will not hesitate to destroy us if given the chance. We must convince the world of our way of life, by force if necessary."

 country_history_puebloan: "The days of greatness have come and gone; our towns, once prosperous and full of life, are now nothing but a shadow of their former selves. It is as if the land itself has forsaken us; where it used to be fertile and easy to cultivate, it is now dry and hard, making it impossible for our farmers to grow enough food for all the mouths. Is this the beginning of the end for our culture? Will we scatter to the wind like motes of dust, or will a new leader rise, someone capable of uniting our people and returning us to our former glory?"

 country_history_nahua: "For the past two centuries, groups of [ShowCultureName('nahua_culture')] people descended from the Chichimec migrated to central Mexico from their legendary ancestral home, known as Aztlan. Our people were one of those wandering groups.\n\n As with many other [ShowCultureNameWithNoTooltip('nahua_culture')] nations, we settled our own [ShowGovernmentReformName('altepetl')]. And by doing so, we have built our own civilization, independent of the other cities and kingdoms that surround us. Will we be able to strike our own path into the future as leaders of our destiny, or will we fall to the schemes and ambitions of our cousins and disappear from the pages of history?"

 country_history_mayan: "Since the creation of the first ancestors from [ShowGoodsName('maize')] dough, the [ShowCultureGroupName('maya_group')] people have lived in the jungles of the [ShowAreaName('mayaab_area')] and followed the teachings and wisdom of the Gods. Our ancestors created many prosperous cities in a net that extended from the ocean to the deepest parts of the jungle, but sadly, these centers of commerce and culture, once full of life, now lie abandoned, their wells dry and their streets devoured by the jungle, and those that still have fire burning within are merely a shadow of their former glory. Is this also the destiny of our own people, or will we be capable of turning the tide of fate and regaining our former glory?"

 country_history_tonal: "Born and raised under the guidance and wisdom of the Feathered Serpent, [ShowGodName('quetzalcoatl_god')], our people have built a civilization on the fertile lands of [ShowRegionName('mesoamerica_region')]. But dark clouds are gathering in our future as the endless ambition of our neighbors threatens to plunge the region into chaos and drag us with them if we are not prepared to defend our way of life."

 country_history_andean: "The sacred mountains of the [ShowRegionName('andes_region')] have watched over our ancestors since the beginning of time. Their harsh climate and steep valleys have cultivated a strong and resourceful people, capable of not only surviving but thriving on the hostile land on top of the mountain range, the short coast, and the deep jungle. Will the Gods favor our people, or will we fall under the whims of destiny?"

# Europe
 country_history_low_countries_common: "The nations in the Low Countries have been bounded and bossed by both [GetCountry('FRA').GetLongName] or the [GetUniqueInternationalOrganization('hre').GetName] since their creation, often becoming a fief of one or the other and not rarely switching sides. Like a big prize waiting for a claimant, as one of the richest regions in [ShowContinentName('europe')], the countries of the region are in a position where they have to decide whether they will become an integral part of other nations or will defend their independence with fury."

 country_history_low_countries_minors: "$country_history_low_countries_common$\n\nFor the smallest nations in the area, surviving will prove to be a challenge, fighting every day for keeping their independence alive against bigger hungry neighbors."

 country_history_BRB: "$country_history_low_countries_common$\n\nBeing one of the biggest and most populated nation in the Low Countries, our position as the best suited to lead our neighbors becomes obvious, especially taking into account the weak position [GetCountry('FLA').GetLongName] is in. Should we strike at the precise moment, we can elevate ourselves to the throne we deserve."

 country_history_FLA: "$country_history_low_countries_common$\n\nThe Franco-Flemish war that lasted from 1297 to 1305 deeply impacted on the [GetCountry('FLA').GetLongName]. While the country managed to stay independent, it ended up with the loss of the [ShowProvinceDefinitionName('roman_flanders_province')] to [GetCountry('FRA').GetLongName].\n\nAs one of the richest nations in the region, [GetCountry('FLA').GetNameWithNoTooltip] has recovered in the past few years, and might now have an opportunity to get back what it is rightfully ours."

 country_history_FRI: "$country_history_low_countries_common$\n\nSurrounded by feudal lords, our society is internally struggling between those wanting to keep our freemen nature and those that are slowly putting themselves as leaders of our people in the same fashion as our neighbors. [GetCountry('FRI').GetLongName] is therefore at a crossroads, while it dreams of the past glory of our people."

 country_history_GEL: "$country_history_low_countries_common$\n\nThe most warring nation in the area, [GetCountry('GEL').GetLongName], is also very competent in diplomacy that has expanded not only by the sword - but also with bags of gold. The duo between those two tools presents itself as a great opportunity to rise over our neighbors."

 country_history_HNT: "$country_history_low_countries_common$\n\nThanks to a clever royal marriage policy, the counties of [GetCountry('HNT').GetName], [GetCountry('HOL').GetName] and [GetCountry('ZEE').GetName] ended up being ruled by the [ShowDynastyName('avesnes_dynasty')] dynasty. [GetCountry('HNT').GetLongNameWithNoTooltip] is presented now with an opportunity to continue unifying the region under their lead."

 country_history_HOL: "$country_history_low_countries_common$\n\nStarting from a poor and swampy land, [GetCountry('HOL').GetLongName] has been slowly rising as a contender for supremacy in the region. The arrival of the [ShowDynastyName('avesnes_dynasty')] dynasty has brought us close to [GetCountry('HNT').GetLongName]. The expansion routes of our country point to [GetCountry('FRI').GetLongName] but the conflicts between our [GetCountry('HOL').GetGovernment.GetEstateName('nobles_estate')] and our [GetCountry('HOL').GetGovernment.GetEstateName('burghers_estate')] seem to be reigniting."

 country_history_LIE: "$country_history_low_countries_common$\n\nAs a provider of Popes, [GetCountry('LIE').GetLongName] is clearly the spiritual guide of the Low Countries. The influence that our nation as a center of education of the highest degree is managing to exert over our neighbors will ensure our ascendance as a nation, should we use it wisely."

 country_history_LUX: "$country_history_low_countries_common$\n\nThe original home of the [ShowDynastyName('luxembourg_dynasty')] dynasty, [GetCountry('LUX').GetLongName] is a shadow of the main crown of the House. However, the prestige that the family has earned is a good opportunity to become the regional leader and unite it all under our rule."

 country_history_UTR: "$country_history_low_countries_common$\n\nHarassed by [GetCountry('GEL').GetLongName] and [GetCountry('HOL').GetLongName], [GetCountry('UTR').GetLongName] is trying to shake their influence off and bring all the Low Countries under their godly guidance. The bustling city of [ShowLocationName('utrecht')], a center of culture and art can be a great capital for a unified region."

 country_history_swiss_group: "$country_history_german_group$\n\nThe [ShowCultureGroupName('swiss_group')] people inhabiting the western part of the Alps are fiercely resisting the authority of [GetCountry('HAB').GetName] encroaching on their lands. With the victory in the Battle of Morgarten, a new unity between the independent countries of [ShowAreaName('eastern_switzerland_area')] was formed and the [GetUniqueInternationalOrganization('swiss_confederation').GetName] stands strong with more and more members flocking to their banner. But their old foe, the [GetDynasty('habsburg_dynasty').GetName] Dynasty are gathering their strength with the grant of [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName], ready to bring the people of [GetCountry('SWI').GetName] completely under their yoke."

 country_history_baltic_german: "Together with our brothers in arms, the [GetCountry('TEU').GetLongName], we are prepared to to carry out our holy mission, the christianization of northern [ShowContinentName('europe')]. With the support of [ShowCultureGroupName('german_group')] knights and nobles, our country must not only convert the pagans, but also protect those who embrace the light of [ShowReligionName('catholic')]. Unfortunately the resitance of [GetCountry('LIT').GetName] remains fierce and others, like the [GetCountry('DAN').GetLongName] could exploit our struggle for their own, selfish ambitions.\n\nWhile our future is tied to the mission of conversion, we must also think of our purpose beyond the pagans. Shall we further our efforts against the astray followers of [ShowReligionName('orthodox')] or reform our state?"

 country_history_german_group: "The Heartland of the [GetUniqueInternationalOrganization('hre').GetName] endured the long period of the Great Interregnum and looks to the next decades with worry. In the face of the advancing age of [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName], the families of [GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName], [GetCountry('BOH').GetGovernment.GetRuler.GetDynasty.GetName], and [GetCountry('HAB').GetGovernment.GetRuler.GetDynasty.GetName] once more prepare for a competition for the imperial crown. While imperial authority south of the Alps is deteriorating, [ShowCultureGroupName('german_group')] merchants scramble to secure their trade routes into [ShowRegionName('italy_region')] while the [GetCountry('HSA').GetLongName] are enjoying their dominance over the region of [ShowRegionName('north_german_region')]."

 country_history_BAV: "$country_history_german_group$\n\nUnder the Leadership of [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName], $BAV$ is at the height of its power. As the Emperor of the [GetUniqueInternationalOrganization('hre').GetName], the [GetCountry('UBV').GetLongName] commands respect and authority among the imperial princes. While [GetCountry('LBV').GetLongName] is ruled by [GetCharacter('lbv_heinrich_xiv_wittelsbach').GetName], his health is steadily declining due to [GetCharacter('lbv_heinrich_xiv_wittelsbach').GetHisHer] leprosy, and his expected early death could lead to a reunification of $BAV$.\n\nWith strong relations among the [GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName] rulers of [ShowContinentName('europe')], $BAV$ is ready to claim its right to the imperial crown and dominance over central [ShowContinentNameWithNoTooltip('europe')] against their rivals in [GetCountry('BOH').GetName] and [GetCountry('HAB').GetName]."

 country_history_BRA: "$country_history_german_group$\n\nThe [GetCountry('BRA').GetLongName] was established as the #italic Northern March#! in the Slavic Wends' territory. The region features loamy uplands and depressions with rivers and lakes, pine trees and heat, and a soil which is predominantly dry and sandy, but suitable for agriculture, making it to be called 'the sandbox of the Holy Roman Empire'.\n\nIn 1157, after claiming these lands from Jaxa of Köpenick, [GetCharacter('bra_albrecht_i_askanier').GetName] officially became [GetCountry('BRA').GetGovernment.GetRulerTitle]. Initially limited to Havelland and Zauche, he encouraged the #italic Ostsiedlung#!'s process towards the [ShowProvinceDefinitionName('neumark_province')] east of the Oder, gradually incorporating it into his possessions, and colonists coming from Flanders and the Rhineland were invited to settle, fortifying their towns in the process. After his death in 1170, the [ShowDynastyName('askanier_dynasty')] dynasty continued this expansion for over 150 years, acquiring neighboring regions like the [ShowProvinceDefinitionName('stettin_province')] and the [ShowProvinceDefinitionName('uckermark_province')], which expanded their influence to the Baltic Sea, but also led to conflicts with [GetCountry('DAN').GetName]. However, the last [ShowDynastyNameWithNoTooltip('askanier_dynasty')], [GetCharacter('bra_heinrich_ii_askanier').GetShortName], died without a direct heir in 1320.\n\nNow, the [ShowDynastyName('wittelsbach_dynasty')] dynasty has arrived, but the lack of interest in ruling over these lands casts a shadow over the future of the [GetCountry('BRA').GetLongNameWithNoTooltip]."

 country_history_MEI: "$country_history_german_group$\n\nThe [GetCountry('MEI').GetLongName], a possession of the powerful [GetCountry('MEI').GetGovernment.GetRuler.GetDynasty.GetName] dynasty, had its origins as an eastern march of the [GetUniqueInternationalOrganization('hre').GetName] in the lands of the Sorbs and other Slavic people that were slowly Germanized. The land, originally densely forested, has proven to be very fertile, and the mild climate, especially near the Elbe river, has allowed the Saxons living there to develop a [ShowGoodsName('wine')] culture.\n\nThe Ore Mountains, separating the country from the [GetCountry('BOH').GetAdjective] Crown, are rich in minerals, especially [ShowGoodsName('silver')] that fuels the economy of the [GetCountry('MEI').GetFlavorRank]. However, its apparent richness is a double-edged sword as the country is seen with greedy eyes by its neighbors, and they might try to conquer it. Despite the potential threats, [GetCountry('MEI').GetNameWithNoTooltip] thrives as a significant imperial territory in [ShowAreaName('upper_saxony_area')], despite the increased instability caused by the Great Interregnum. With the waning authority in the rural lands of [GetCountry('THU').GetName] and [GetCountry('BRA').GetName], the [ShowDynastyName('wettin_dynasty')] could emerge as a new power in the eastern lands of the Empire, expanding their influence and entrenching their possessions against external pressures.\n\nWith its fertile lands, rich resources, and strategic location, it stands as a prominent entity in the Empire, attracting admiration and envy from its neighbors."

 country_history_HAB: "$country_history_german_group$\n\nDue to the diligent efforts of [GetCharacter('hab_albrecht_ii_habsburg').GetName] and his predecessors, [GetCountry('HAB').GetName] successfully expanded and solidified its rule in [ShowAreaName('austria_area')], [ShowAreaName('styria_area')], and [ShowAreaName('carinthia_area')]. With their position on the south-eastern borders of the [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] secured, [GetCountry('HAB').GetNameWithNoTooltip] can now look towards the grand prize the [GetDynasty('habsburg_dynasty').GetName] is determined to reclaim: the imperial crown of the [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]."

 country_history_irish_minors: "The Gaelic lords of Ireland rule over a land steeped in ancient tradition, where kingship is not merely a title but a bond between the ruler and the people. Though the High Kingship of Ireland has faded into little more than a symbolic memory, the dream of a single ruler uniting the island still lingers in the hearts of ambitious chieftains. The clans remain fiercely independent, their strength lying in their warriors and their deeply rooted customs, yet divided they stand vulnerable to both external foes and internal rivalries.\n\nTo the east, the encroaching presence of the Hiberno-Norman earls threatens their sovereignty, while across the sea, the kings of England and Scotland cast their gaze upon Irish shores. Yet, Ireland is no stranger to foreign ambition. Time and again, its people have resisted and endured. If a single Gaelic lord could rally the clans and rekindle the old ways of kingship, then perhaps the island could rise once more, not as a land of divided chieftains, but as a nation united under one ruler."

 country_history_anglo_irish_minors: "The great earldoms beyond the Pale are the inheritors of the Norman conquest yet already woven into the ways of Ireland. A century and a half after Strongbow's arrival, the Hiberno-Norman lords rule vast territories, building stone castles where once only ringforts stood, commanding warbands as fierce as any Gaelic chieftain's. Yet, while they still bear the names of their noble houses from England, France, and Wales, they have become something distinct: neither fully Irish nor wholly foreign.\n\nThough their walls are strong, their position is precarious. The authority of the English crown in Ireland is weak, and the lords have grown accustomed to ruling their lands as they see fit, bound more by local alliances and feuds than by loyalty to a distant king. Meanwhile, the Gaelic chieftains to the west grow bolder, reclaiming lost lands and challenging Norman rule. Without firm leadership, the lords risk falling into the same divisions that fractured the island before them. Yet, if one were to seize the moment—to restore strong governance or even claim dominion over Ireland itself—then the future might belong to them, and not to the kings of England or the rebel Gaels."

 country_history_finnic: "In the boreal forests of Northern Europe, the [ShowCultureGroupName('finnic_group')] peoples try to thrive while being surrounded by enemies. The [ShowCultureGroupName('german_group')] nations from the south, the [ShowCultureName('swedish')] ones from the west and the [ShowCultureGroupName('russian_group')] people from the east, all cardinal sides but the north are invasion routes to the lands of their ancestors. Their ancient faiths are being replaced by [ShowReligionGroupAdjective('christian')] believes and their native Gods fading away.\n\nWill a powerful leader arise from these people and give their lands back to them?"

 country_history_italian: "The lands of [ShowRegionName('italy_region')] have been fragmented since the fall of the [GetCountry('ROM').GetLongName], waiting for a strong leader to unite them all again. However, this lack of union has created a strong rivalry among the different nations that populate the Peninsula, and this, in fact, has evolved in a constant race towards art and technology. No [ShowCultureGroupName('italian_group')] nations lacks a famous artist or developed a world changing technology, setting it as a jewel in the heart of [ShowContinentName('europe')] that every big nation desires."

 country_history_polish: "In the banks of the Vistula, the [ShowCultureGroupName('polish_group')] people have fought for their nation, that rather often has exploded into smaller ones that compited one against the other to rule over them all. But this crazy race has not happened in a vacuum. Hidden in the shadows, their neighbors have tried to grab their lands for their own while the [ShowCultureGroupNameWithNoTooltip('polish_group')] nations were fighting each other.\n\nOnly a strong leader can unite these lands and forge a durable nation that can face all their enemies and crush them."

 country_history_bohemian: "Our lands have existed in the orbit of [GetCountry('BOH').GetName] for centuries, often ruled by minor princes of their ruling family. While the dynasty of [GetCountry('BOH').GetGovernment.GetRuler.GetName] has maintained this tradition in [GetCountry('MVA').GetName] after their ascend, they did lose the lands of [ShowProvinceDefinitionName('niederlausitz_province')] to the [GetCountry('BRA').GetLongName], which struggle to maintain their rule in [GetCountry('SOR').GetName].\n\nWhile the further influx of [ShowCultureGroupName('german_group')] settlers brings new people to our lands, it could also threaten our rule in the near future if our rulers can not maintain sovereignty."

 country_history_east_slavic: "Subjugated during the [ShowCultureGroupName('mongolian_group')] invasion, the principalities of the east remain in an uneasy relationship with their nominal overlord, the [GetCountry('GLH').GetLongName]. While many princes still pay the tribute collected by the [ShowSpecialStatusName('tatar_tax_collector')] [GetCountry('MOS').GetName], others already threw off the shackles of the [GetUniqueInternationalOrganization('tatar_yoke').GetName].\n\nBetween the ever-present [ShowCultureGroupName('mongolian_group')] threat and the increasing power of the [GetCountry('MOS').GetLongName], our nation must navigate a difficult web of diplomacy to prosper. But a successfull country could stand to claim the desired legacy of the old Kievan Rus'."

 country_history_iberian: "The ancient Hispania has witnessed the advances and retreats of the two main religious groups of this part of the world: [ShowReligionGroupName('christian')] and [ShowReligionGroupName('muslim')]. Now the tides are on the side of the former, with only a small part kept by the later. However, the outcome is not clear, as while the [ShowReligionGroupNameWithNoTooltip('muslim')] nations are united, the [ShowReligionGroupNameWithNoTooltip('christian')] realms have shown division and fought among themselves.\n\nWill these chaotic times end with the final expelling of the [ShowReligionGroupNameWithNoTooltip('muslim')] forces from [ShowRegionName('iberia_region')], or will the [ShowReligionGroupNameWithNoTooltip('muslim')] recover the lost lands of $ADU_f$?"

# Africa
# Asia
 country_history_georgian: "[ShowCultureName('georgian_culture')] people are proud and with a long history, for their ancestors were already living at the foot of the [ShowRegionName('caucasus_region')] even before the old empires of antiquity were formed. They were among the first to embrace [ShowReligionGroupName('christian')], and they made it their flag and identity. Even after the expansion of [ShowReligionGroupName('muslim')], and being surrounded by heathen nations, they held their faith and became a bulwark of [ShowReligionGroupNameWithNoTooltip('christian')] in the midst of the connection between East and West.\n\nNot even the [ShowCultureGroupName('mongolian_group')] hordes of $genghis_khan_name$ managed to fully subjugate its people, for the [ShowCultureNameWithNoTooltip('georgian_culture')] people rose again in defiance once the [ShowCultureGroupNameWithNoTooltip('mongolian_group')] threat waned. Having been united once before under a great kingdom, the [ShowCultureNameWithNoTooltip('georgian_culture')] people have the potential to achieve great heights once again."

 country_history_GEO: "$country_history_georgian$\n\nThe country had its greatest splendor during the rule of [GetCharacter('geo_david_iv').GetName] and [GetCharacter('geo_tamar_the_great').GetName]. Now, after having been divided, the [GetCountry('GEO').GetLongName] is once again united under the authority of [GetCharacter('geo_george_v').GetName], after [GetCharacter('geo_george_v').GetHeSheFormal] conquered western [GetCountry('GEO').GetNameWithNoTooltip] and reasserted [GetCharacter('geo_george_v').GetHerHis] rule over all the [ShowCultureNameWithNoTooltip('georgian_culture')] territory. Even [GetCountry('ARM').GetName] bows now to the power of [GetCountry('GEO').GetNameWithNoTooltip].\n\nAlthough still technically subject to the [GetUniqueInternationalOrganization('ilkhanate').GetName], it in itself is an empty husk, with no one to actually lead it. Under these circumstances, how could [GetCountry('GEO').GetNameWithNoTooltip] not rise again greater than ever before?"

 country_history_armenian: "[ShowCultureName('armenian_culture')] people have been living in these lands since antiquity, having their origin as a nation at the foot of Mount Ararat. Having the pride of being the first nation to embrace [ShowReligionGroupName('christian')], they have survived invasions from [ShowReligionGroupName('muslim')], [ShowRegionName('persia_region')], and [ShowCultureGroupName('turkic_group')] peoples, although they have seen themselves divided into multiple smaller kingdoms, and the glory of the great [ShowCultureNameWithNoTooltip('armenian_culture')] kingdom of the past is long gone.\n\nHowever, [ShowCultureNameWithNoTooltip('armenian_culture')] people are resilient, and even after the recent [ShowCultureGroupName('mongolian_group')] invasions they survive, waiting for the time they rise again."

 country_history_ARM: "$country_history_armenian$ Although the [GetCountry('ARM').GetLongName] founds itself currently under the authority of the [GetCountry('GEO').GetLongName], and also the [GetUniqueInternationalOrganization('ilkhanate').GetName], it still has enough autonomy to act independently. Despite being a shadow of the former [ShowCultureNameWithNoTooltip('armenian_culture')] glory, the ruling [GetDynasty('zakarid_dynasty').GetName] dynasty has managed to reestablish a consolidation of their rule, and continue standing proudly among the nations of the world."

 country_history_persian: "The lands of [ShowRegionName('persia_region')] have always been situated in a privileged position, serving as a point of contact between the West and the East and on the path of many trade routes. These lands have thus also served as a hub for exchange of ideas, cultures, and faiths, with [ShowReligionName('zoroastrian')], [ShowReligionGroupName('muslim')], [ShowReligionGroupName('christian')], and even [ShowReligionGroupName('buddhist')] permeating among its population.\n\nThe [ShowReligionGroupName('iranian_group')] peoples are thus world people, and [ShowRegionNameWithNoTooltip('persia_region')] has also been the birthplace of many great empires in the past, from the Achaemenids to the Sasanians. The recent [ShowCultureGroupName('mongolian_group')] invasion and the establishment of the [GetUniqueInternationalOrganization('ilkhanate').GetName] have imposed on them foreign rule, but the [ShowReligionGroupNameWithNoTooltip('iranian_group')] are ready to rise once again."

 country_history_indian: "The lands of $india$ have a very long history. According to the ancient [ShowReligionAdjective('hindu')] epics of the [ShowAdvanceName('mahabarata')] and [ShowAdvanceName('ramayana')], [ShowCultureGroupName('indian_group')] culture is millenia old. Its vast lands and riches have always attracted the attention of many conquerors, both local and foreign, wanting to take them all for themselves. However, $india$ has always remained strong.\n\nRecently, its lands have come again under the eye of another conqueror, this time of the [ShowReligionGroupAdjective('muslim')] faith. The [GetCountry('DLH').GetLongName] has spread over much of $india$'s territory, while many other [ShowReligionAdjectiveWithNoTooltip('hindu')] countries are still also strong in other parts of the subcontinent. The other [ShowCultureGroupNameWithNoTooltip('indian_group')] faiths of [ShowReligionGroupName('buddhist')] and [ShowReligionName('jain')] are also still present in some areas, although greatly diminished.\n\nThe future of $india$ thus lies in the balance, both in its identity and faith, and only time will tell how it will emerge."

 country_history_thai: "The [ShowCultureName('thai_culture')] people moved from [ShowRegionName('south_china_region')] to [ShowRegionName('indochina_region')] centuries ago, where they found a land crossed by trade and influences from both $india$ and $china$. Drinking from both sources, as well as from the presence of [ShowReligionName('hindu')] and [ShowReligionGroupName('buddhist')], the [ShowCultureNameWithNoTooltip('thai_culture')] developed into an identity of their own, creating polities that are able to stand on equal footing to the previously dominating [ShowCultureName('mon_culture')] people, who have seen their territory reduced, with many of their old kingdoms being substituted by [ShowCultureNameWithNoTooltip('thai_culture')] ones. The [GetCountry('KHM').GetLongName] also has seen itself in a recent decline as a result, and has lost much of its previous influence. Only time can tell to which heights shall the [ShowCultureNameWithNoTooltip('thai_culture')] be able to rise." 

 country_history_LAV: "$country_history_thai$\n\nOne of the [ShowCultureNameWithNoTooltip('mon_culture')] kingdoms that saw its downfall was that of [GetCountry('LAV').GetName], which was not only conquered by the [ShowCultureNameWithNoTooltip('thai_culture')] but was also split into the [ShowCultureNameWithNoTooltip('thai_culture')] kingdoms of [GetCountry('SPN').GetName] and [GetCountry('LAV').GetNameWithNoTooltip]. The latter, although retaining the name from the [ShowCultureNameWithNoTooltip('mon_culture')] period, was under [ShowCultureNameWithNoTooltip('thai_culture')] rule, which was forced under the suzerainty of the [GetCountry('KHM').GetLongNameWithNoTooltip].\n\nHowever, [GetCountry('KHM').GetLongNameWithNoTooltip] have waned over the recent years, and that has allowed not only the creation of an independent [GetCountry('SUK').GetLongName], but also [GetCountry('LAV').GetNameWithNoTooltip] has managed to remove its shackles. In the midst of these kingdoms, the settlement of [ShowLocationName('ayodhya')] is also developing showing promise of expansion."

 country_history_SUK: "$country_history_thai$\n\nOne of such emerging kingdoms is the [GetCountry('SUK').GetLongName], after it became independent from [GetCountry('LAV').GetName], itself under the suzerainty of the [GetCountry('KHM').GetLongNameWithNoTooltip]. After the expansions under [GetCharacter('suk_ram_khamhaeng').GetName], now [GetCountry('SUK').GetNameWithNoTooltip] has become the clear dominant power of the region, extending its influence further than any other [ShowCultureNameWithNoTooltip('thai_culture')] kingdom before."

 country_history_tibet: "On the top of the world, [ShowCultureGroupName('tibetan_group')] people have always lived somewhat isolated from those beyond their mountains. Even though [ShowReligionGroupName('buddhist')] penetrated from $india$, it has nonetheless evolved into its own separate tradition. The indegenous religion of [ShowRegionName('tibet_region')], [ShowReligionName('bon')], has also adopted many [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')] elements into itself, to the point that both would seem very similar to foreign eyes. [ShowCultureGroupNameWithNoTooltip('tibetan_group')] identity is thus very distinct, and very few foreigners have been able to subjugate them. It has been centuries already since the times of the old [ShowCultureGroupNameWithNoTooltip('tibetan_group')] Empire, but who is to say that they will not forge a new one?"

 country_history_jurchen: "The [ShowCultureName('jurchen_culture')] people inhabit [ShowRegionName('manchuria_region')] and are divided in diverse groups, including the Jianzhou, Haixi, and Wild Jurchens, that have different lifestyles —some are hunter-gatherers, other pastoralists, but mostly sedentary agriculturists.\n\n[ShowCultureGroupName('chinese_group')] officials have divided the [ShowCultureNameWithNoTooltip('jurchen_culture')] based on proximity and characteristics. Jianzhou Jurchens, near Mudan River, have adopted Chinese habits; Haixi Jurchens have nomadic and sedentary tribes along the Haixi River; and Yeren or Wild Jurchens, in sparsely populated north Manchuria, rely on hunting and agriculture.\n\nInfluenced by neighboring dynasties, the [ShowCultureNameWithNoTooltip('jurchen_culture')] have chiefs paying tribute to hold nominal posts as commanders of border guards."

 country_history_mongolian_group: "The great $genghis_khan_name$ managed to forge a great empire for all [ShowCultureGroupName('mongolian_group')] peoples, bringing into his fold great swathes of land from [ShowContinentName('europe')] to $china$. All people learned to fear the sound of the [ShowCultureGroupNameWithNoTooltip('mongolian_group')] armies galloping and the might and power of the Great $rank_kingdom_horde_ruler_suffix_male$.\n\nAs heirs of his legacy, the dream of bringing back the glory of the greatest [ShowCultureGroupNameWithNoTooltip('mongolian_group')] Horde is still alive."

 country_history_CHG: "$country_history_mongolian_group$ [GetCharacter('chagatai_khan').GetName] was the son of $genghis_khan_name_no_tooltip$, and as such heir to his legacy and empire.\n\n[GetCountry('CHG').GetName]'s situation at the center of the different [ShowCultureGroupNameWithNoTooltip('mongolian_group')] states is of great importance, as the Silk Road crosses their lands, with many of its most important cities under their control. That puts [GetCountry('CHG').GetNameWithNoTooltip] in the best position to control trade and communication between the other heir of the Great $rank_kingdom_horde_ruler_suffix_male$."

 country_history_GLH: "$country_history_mongolian_group$ It was [GetCharacter('jochi_borjigin').GetName], son of $genghis_khan_name_no_tooltip$, and his son [GetCharacter('batu_borjigin').GetName] who carried on the legacy of the Great $rank_kingdom_horde_ruler_suffix_male$ and established the [GetCountry('GLH').GetLongName].\n\nControlling the westernmost expansion of the great empire, they are in control of the vast steppes and many of the European countries are subservient to them, afraid of their great might."

# Generic Regional
# America
# Europe
 country_history_scandinavia: "The lands of [ShowRegionName('scandinavian_region')] and the [ShowRegionName('north_atlantic_islands_region')] which fall under their rule, enjoyed a time of prosperity during the recent decades. While the Fish Markets of [GetCountry('SKE').GetName] and [GetCountry('NOR').GetCulture.GetName] maritime trade are flourishing, the [ShowRegionName('north_atlantic_islands_region')] enjoy autonomous self governace, removed from any direct influence of a monarch.\n\nThis era of prosperity however is threatened by outside influences. The growing influence of the [GetCountry('HSA').GetName] is competing with local merchants, while more frequent sighting of pack ice is threating the save connection to [GetCountry('GRL').GetName]."

 country_history_ruthenia: "Since the times of [GetCharacter('kie_rurik').GetName], the lands of the Rus' were governed from [ShowLocationName('kyiv')], until it fell to the invasion from the [ShowCultureGroupName('mongolian_group')] hordes. Although the great Kievan Rus' is long gone, its legacy persists in us, the warrior blood of our forefathers persists in us. Now fragmented into a multitude of smaller states, the lands of the Rus' shall be united once again under a [ShowCultureName('ruthenian')] banner.\n\nHowever, perilous threats lay on our path, as the other [ShowCultureGroupName('russian_group')] are sure to lay the same claim and try their hand at unification, while the looming presence of the [ShowCultureGroupName('tatar_group')] [GetCountry('GLH').GetName] is a constant menace on our borders. To the west, the rest of [ShowReligionAdjective('catholic')] [ShowContinentName('europe')] will not sit idle either, and the emerging [ShowCultureName('turkish_culture')] countries in [ShowRegionName('anatolia_region')] will hardly be contained outside the continent for long. To succeed in unifying the Rus'once again, we need to overcome all these hurdles."

 country_history_france: "The [ShowRegionName('france_region')] stands contested between two great kingdoms. For decades, the [GetCountry('FRA').GetAdjective] crown has struggled to consolidate authority over powerful vassals, while across the Channel the [GetCountry('ENG').GetAdjective] kings threaten the territorial integrity of their [GetCountry('FRA').GetAdjectiveWithNoTooltip] peers. The embers of past wars may yet be fanned into open conflict, the shadow of a new struggle that will come to define an age creeps on the horizon.\n\nThe decades ahead will test their resolve as the [GetCountry('ENG').GetAdjectiveWithNoTooltip] armies of [GetCharacter('eng_edward_iii').GetShortName] threaten to march upon [GetCountry('FRA').GetAdjectiveWithNoTooltip] soil. Alliances shift, and the great houses of [ShowDynastyName('valois_dynasty')] weigh loyalty against ambition."

 country_history_britain: "The region of [ShowRegionName('great_britain_region')] is divided between crowns and clans, its unity more a dream than a reality. The [GetCountry('ENG').GetAdjective] kings rule from the south, their authority tempered by restless barons and the ambitions of old dynasties. In the north, the [GetCountry('SCO').GetAdjective] [GetCountry('SCO').GetFlavorRank] stands proud and defiant, embroiled in a bloody civil war against [GetCountry('SBL').GetAdjective].\n\nThe reign of [GetCharacter('eng_edward_iii').GetShortName] promises both opportunity and danger. Border wars, and the unyielding rivalry between [GetCountry('ENG').GetAdjectiveWithNoTooltip] and [GetCountry('SCO').GetAdjectiveWithNoTooltip] will decide whether this island grows united under one banner or remains a land of two realms locked in perpetual contest."

 country_history_balkan: "The [ShowRegionName('balkan_region')] is a frontier between empires, faiths, and cultures. The waning authority of the [GetCountry('BYZ').GetAdjective] emperors has left the land vulnerable, and new powers rise to claim its fractured territories. Local lords, ambitious princes, and foreign Ghazi from [ShowRegionName('anatolia_region')] all see opportunity in the chaos.\n\nThe advance of the [ShowCultureGroupName('turkic_group')] peoples grows ever closer, and the coming decades will decide whether the [GetCountry('BYZ').GetAdjectiveWithNoTooltip] legacy endures or is swept away by its contesting neighbors."

# Africa
 country_history_maghreb: "The main cultural division of the region of [ShowRegionName('maghreb_region')] are the [ShowCultureGroupName('amazigh_group')] and the [ShowCultureGroupName('arabic_group')], that have cohabited and fought since the invasions of the VIIth Century. Dynasties from both origins, sometimes of mixed heritage, have risen and fallen in this region of [ShowSubContinentName('north_africa')].\n\nOnce again, division among the different nations have made them a potential victim to stronger powers. Will this land become united again?"

 country_history_sahel: "The regions of the [ShowRegionName('sahel_region')] and [ShowRegionName('guinea_region')] slowly transition from the desertic lands of the Sahara Desert, to the coasts of the [ShowAreaName('gulf_of_guinea_area')], passing by the savannas of the [ShowRegionNameWithNoTooltip('sahel_region')] and the jungles of the Lower Niger River. Accross these lands, the Empires of [GetCountry('MAL').GetName] and [GetCountry('KBO').GetName] control vast areas and the Saharan trade routes, while other peoples, such as the [ShowCultureName('mossi')], [ShowCultureName('hausa')] or [ShowCultureName('yoruba')] wait for their moment to consolidate their respective lands, and expand oer their neighbors."

 country_history_kongo: "The [ShowRegionName('kongo_region')] is a land of river kingdoms and forested heartlands, where clans and chieftains forge alliances through blood, trade, and war. In recent decades, ambitious rulers have begun to bind these lands into greater realms, each seeking to dominate the fertile valleys and control the flow of goods along the great river.\n\nThe balance of power remains fragile, and in the decades ahead, a single strong leader could unite the [GetCountry('KON').GetAdjectiveWithNoTooltip] people, or plunge them into a cycle of endless rivalry, weakened and exploitable by outsiders."

 country_history_east_africa: "From the lands of the Nile to the coasts of [ShowRegionName('madagascar_region')]; from the ancient ports of [ShowRegionName('somalia_region')] to the [ShowRegionName('swahili_coast_region')]; a miriad of nations, big and small and with a more advanced or more primitive way of life, have confronted both the unforgiving Nature and their enemies that tried to subjugate them. However, this is also a land of opportunity, with amazing quantities of riches, waiting to be collected and forge a strong empire that is able to trade with nations across the seas."

# Asia
 country_history_anatolia: "Residing in a region that is familiar with wars and the constant shift of the balance of power, we have come to forge our legacy through the pressure of neighboring hostilities. The decay of old empires and sultanates has left naught but a vacuum of power, waiting to be filled by the many Beyliks around us. $anatolia_desc$"

 anatolia_desc: "Turbulent reigns and constant wars plague an already-unstable region, as [ShowRegionName('anatolia_region')] dances closer to the brink of an all-out war..."

 country_history_caucasus: "The [ShowRegionName('caucasus_region')] has always been like a world of its own. Many empires have tried to conquer it, and failed. And even when they succeeded, they could not manage to completely erase its people's traditions and beliefs, for life at the foot of these mountains is harsh, and its people stubborn.\n\nThe last ones to try to exert their control over these regions where the [ShowCultureGroupName('mongolian_group')] of $genghis_khan_name$, and its successor states the [GetUniqueInternationalOrganization('ilkhanate').GetName] and the [GetCountry('GLH').GetLongName]. Although they did manage to conquer it, the hold of their authority in most of the defeated countries is weak at best, and many have already shed their shackles and act independently, if they were actually subjugated at all."

 country_history_middle_east: "Accross the regions of [ShowRegionName('egypt_region')], [ShowRegionName('crescent_region')] and [ShowRegionName('arabia_region')], the dominance of the [GetCountry('MAM').GetLongName] is firmly established, fostering the trade between the Mediterranean and the Red Sea, and protecting the pilgrims that visit the $game_concept_holy_sites$ of [ShowLocationName('jerusalem')], [ShowLocationName('mecca')] and [ShowLocationName('medina')]. However, the internal cultural and religious differences of these regions, along with other external meances, may break up this dominion, allowing for opportunities to the polities that eagerly await an opportunity to rise up."

 country_history_china: "The land of $china$ has for long been considered the cultural center of the world by themselves and everyone around it. It is thus named the [GetUniqueInternationalOrganization('middle_kingdom').GetName], an empire that has existed for centuries, serving as a model to follow. Its influence to nearby countries, both in culture and beliefs is undeniable, and the wealth of its court is legendary. From far and wide have travelers and merchants come to see the magnificence of the Dragon Throne, and many are the countries that have tried to emulate it in their own courts.\n\nMany are also those that have wanted to take such wealth for themselves. Right now, the [GetCountry('CHI').GetLongName] is the one occupying the Dragon Throne, on the wake of the conquests of the great $genghis_khan_name$. Only the Heaven knows what the future entails for this Dragon."

 country_history_indonesia: "[ShowRegionName('indonesia_region')] has always been fractured, due to its own nature as an archipelago. However, that has not impede its people from developing and thriving. Its seas are constantly crossed by merchants and traders, and all trade routes sailing between [ShowSubContinentName('east_asia')] and $india$ have to go through its waters. As such, it has always been a land of exchange. Foreign faiths have also influenced its people, like [ShowReligionName('hindu')] and [ShowReligionGroupName('buddhist')], and they have blended in a way unique to [ShowRegionNameWithNoTooltip('indonesia_region')], giving rise to powerful [ShowReligionAdjectiveWithNoTooltip('hindu')]-[ShowReligionGroupAdjectiveWithNoTooltip('buddhist')] kingdoms, like Śrīvijaya and Singhasari. Now, there are many who could rise to dominate its waters, like the [GetCountry('MAJ').GetLongName] and the [GetCountry('JMB').GetLongName], but time will tell which one will end up on top."

 country_history_indochina: "In between $india$ and $china$, [ShowRegionName('indochina_region')] has always recieved influence from both. It has always been home to powerful kingdoms and empires, like the [GetCountry('PEG').GetLongName], the [GetCountry('KHM').GetLongName], or the [GetCountry('DAI').GetLongName]. Most recently, the [ShowCultureGroupName('thai_group')] peoples coming from the north have also started to carve their own kingdoms. [ShowRegionNameWithNoTooltip('indochina_region')] is indeed a region diverse and fragmented, with many constantly fighting for local hegemony."

# Generic Continental
# America
 country_history_america: "Even before the oldest stories were told for the first time, our people already lived and prospered following the teachings of the spirits and the traditions of our ancestors. Many crises and hardships have tested our resolve and have failed to break us. Will we carry the legacy and wisdom of our forefathers into the future, or will we change our ways and strike our own path into the unknown?"

# Europe
 country_history_europe: "As the Renaissance dawns, our country stands at a crossroads. The revival of arts and knowledge challenges old norms and promises a cultural rebirth. However, advancements in warfare technology also offer a path to greater military dominance.\n\nOur nation must decide whether to foster this cultural and intellectual revolution or to invest in our military prowess. The choices made now will chart our course for centuries, determining whether we become a beacon of culture or a symbol of military might."

# Africa
 country_history_africa: "The lands of [ShowContinentName('africa')] are diverse, as their peoples. Deserts and jungles, mountains and swamps, savannas and river deltas, the geographical differences also shape the differences between agriculturalists, pastoralists, and hunter-gatherers. The cultural, linguistical and religious diversity also make of African societies among the most diverse in the known world."

# Asia
 country_history_asia: "The lands of [ShowContinentName('asia')] have always been rich, both in resources and in cultures. From the millennial empire of $china$, to the ancient beliefs stemming from $india$, the numerous trade routes like the Silk Road have allowed the exchange of such riches, as well as the blend and expansion of ideas and beliefs. Any country in [ShowContinentNameWithNoTooltip('asia')] nurtures itself from such centuries-long exchange, and the continent promises much more development to come."

# Fallback
 country_history_fallback: "In this pivotal moment, our nation faces new opportunities and challenges. As global trade routes expand, we stand to benefit from novel ideas, goods, and cultural exchanges. However, maintaining our traditions and sovereignty amid these shifts remains a critical task.\n\nOur country must choose whether to focus on enhancing cultural richness or fortifying military strength. Our decisions will shape our nation's future trajectory in this increasingly interconnected world."
